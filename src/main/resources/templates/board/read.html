<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Board Read</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Read
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Bno</span>
                        <input type="text" class="form-control" th:value="${dto.bno}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Title</span>
                        <input type="text" class="form-control" th:value="${dto.title}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Content</span>
                        <textarea class="form-control col-sm-5" rows="5" readonly>[[${dto.content}]]</textarea>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Writer</span>
                        <input type="text" class="form-control" th:value="${dto.writer}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">RegDate</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">ModDate</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>

                    <div class="my-4" th:with="user=${#authentication.principal}">
                        <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                            <a th:href="|@{/board/list}?${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-primary">List</button>
                            </a>
                            <a th:if="${user != null && user.username == dto.writer}"
                                    th:href="|@{/board/modify(bno=${dto.bno})}&${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-secondary">Modify</button>
                            </a>
                        </div>
                    </div>
                </div><!--end card body-->
<!--                사진 넣기-->
                <div class="col">
                    <div class="card" th:if="${dto.fileNames != null && dto.fileNames.size() > 0}">
                        <img class="card-img-top" style="width: 30%" th:each="fileName: ${dto.fileNames}" th:src="|/view/${fileName}|">
                    </div>
                </div>


            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
    <!--    reply-->
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="my-4 ">
                <button class="btn btn-info  addReplyBtn">ADD REPLY</button>
            </div>
            <ul class="list-group replyList">
            </ul>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <ul class="pagination replyPaging">
            </ul>
        </div>
    </div><!--end layouy fragement-->
    <!--modal-->
    <div class="modal registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register Reply</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Reply Text</span>
                        <input type="text" class="form-control replyText" >
                    </div>
                    <div class="input-group mb-3" th:with="user=${#authentication.principal}">
                        <span class="input-group-text">Replyer</span>
                        <input type="text" class="form-control replyer" th:value="${user.username}" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary registerBtn">Register</button>
                    <button type="button" class="btn btn-outline-dark closeRegisterBtn" >Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end regist modal -->

    <div class="modal modifyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title replyHeader"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Reply Text</span>
                        <input type="text" class="form-control modifyText" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info modifyBtn">Modify</button>
                    <button type="button" class="btn btn-danger removeBtn">Remove</button>
                    <button type="button" class="btn btn-outline-dark closeModifyBtn">Close</button>
                </div>
            </div>
        </div>
    </div> <!--modifyModal -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/reply.js"></script>
</div>


<script layout:fragment="script" th:inline="javascript">
    const bno = [[${dto.bno}]]
    // get1(bno)
    // console.log((get1(bno)))
    // get1(bno).then(
    //     data => { console.log(data) }
    // ).catch(e => { console.error(e) })
    const currentUser = [[${#authentication.principal.username}]]
    const replyList = document.querySelector('.replyList') //댓글 목록 DOM
    const replyPaging = document.querySelector('.replyPaging') //페이지 목록 DOM
    function printList(dtoList) { // 댓글 목록 출력 함수
        let str = ''; // HTML 문자열을 저장할 변수
        // dtoList가 존재하고, 길이가 0보다 클 경우 (댓글이 있을 경우)
        if (dtoList && dtoList.length > 0) {
            // dtoList 배열을 순회하면서 각 댓글(dto) 정보를 추가
            for (const dto of dtoList) {
                str += `<li class="list-group-item d-flex replyItem">
                      <span class="col-2">${dto.rno}</span>  <!-- 댓글 번호 -->
                      <span class="col-6" data-rno="${dto.rno}">${dto.replyText}</span>  <!-- 댓글 내용 -->
                      <span class="col-2">${dto.replyer}</span>  <!-- 작성자 -->
                      <span class="col-2">${dto.regDate} </span>  <!-- 작성 날짜 -->
                    </li>`;
            }
        }
        // 생성된 HTML을 replyList 요소의 내부에 삽입
        replyList.innerHTML = str;
    }

    function printPages(data) { // 페이지 목록 출력
        let pageStr = ''; // 페이지 HTML을 저장할 변수
        // "PREV" 버튼 추가 (이전 페이지가 있을 경우)
        if (data.prev) {
            pageStr += `<li class="page-item">
                        <a class="page-link" data-page="${data.start - 1}">PREV</a>
                    </li>`;
        }
        // 페이지 번호 버튼 추가
        for (let i = data.start; i <= data.end; i++) {
            pageStr += `<li class="page-item ${i == data.page ? "active" : ""}">
                        <a class="page-link" data-page="${i}">${i}</a>
                    </li>`;
        }
        // "NEXT" 버튼 추가 (다음 페이지가 있을 경우)
        if (data.next) {
            pageStr += `<li class="page-item">
                        <a class="page-link" data-page="${data.end + 1}">NEXT</a>
                    </li>`;
        }
        //최종 HTML을 replyPaging 요소에 삽입
        replyPaging.innerHTML = pageStr;
    }

    function printReplies(page, size, goLast) {
        getList({ bno, page, size, goLast })  // 댓글 데이터 요청 (비동기 함수)
            .then(data => {
                // console.log(data)
                printList(data.dtoList); // 댓글 목록 출력
                printPages(data); // 페이지네이션 출력
            })
            .catch(e => {
                console.error(e); // 오류 발생 시 콘솔에 출력
            });
    }
    printReplies(1,10, true)

    //댓글 등록 모달
    const registerModal = new bootstrap.Modal(document.querySelector(".registerModal"))
    //registerModal
    const registerBtn = document.querySelector(".registerBtn")
    const replyText = document.querySelector(".replyText")
    const replyer = document.querySelector(".replyer")
    const closeRegisterBtn = document.querySelector(".closeRegisterBtn")

    let hasAuth = false

    document.querySelector(".addReplyBtn").addEventListener("click",function (e){
        registerModal.show()
    },false)

    closeRegisterBtn.addEventListener("click",function (e){
        registerModal.hide()
    },false)
    registerBtn.addEventListener("click",function (e){
        const replyObj = {
            bno: bno, //게시물 번호
            replyText : replyText.value, //사용자가 입력한 댓글 내용
            replyer : replyer.value //사용자가 입력한 작성자 이름
        };
        //댓글 추가 요청(비동기 함수)
        addReply(replyObj).then(result=>{
            alert(result.rno);  //등록된 댓글의 번호를 알림으로 표시
            registerModal.hide(); //모달 창 닫기
            replyText.value = ''; //입력칸 초기화
            // replyer.value = '';     //입력칸 초기화
            printReplies(1,5,true); //댓글 목록 갱신 (첫 페이지로 이동)
        }).catch(e=>{
            alert("Exception.....");    //오류 발생 시 알림 표시
        })
    },false)

    let page = 1
    let size = 10
    replyPaging.addEventListener("click",function (e){
        e.preventDefault()
        e.stopPropagation()
        const target = e.target

        if(!target || target.tagName !== 'A') {return}
        const pageNum = target.getAttribute("data-page")
        page = pageNum
        //새로운 페이지의 댓글 목록을 가져와 화면에 출력
        printReplies(page,size)
    },false)

    //modifyModal
    const modifyModal = new bootstrap.Modal(document.querySelector(".modifyModal"))
    const replyHeader = document.querySelector(".replyHeader")
    const modifyText = document.querySelector(".modifyText")
    const modifyBtn = document.querySelector(".modifyBtn")
    const removeBtn = document.querySelector(".removeBtn")
    const closeModifyBtn = document.querySelector(".closeModifyBtn")

    replyList.addEventListener("click",function (e){
        e.preventDefault()
        e.stopPropagation()
        const target = e.target
        //클릭된 요소가 span 태그가 아닐 경우 아무 작업도 하지 않음
        if(!target || target.tagName != 'SPAN'){return}
        //data-rno 속성에서 댓글 번호(rno) 가져오기
        const rno = target.getAttribute("data-rno")
        if(!rno){return} //rno 값이 없으면 실행하지 않음
        getReply(rno).then(reply =>{ //서버에서 받은 댓글 데이터 확인(디버깅용)
            console.log(reply)
            //모달 창에 댓글 정보 채우기
            replyHeader.innerHTML = reply.rno //모달 제목에 댓글 번호 표시
            modifyText.value = reply.replyText // 수정할 텍스트 입력란에 댓글 내용 채우기
            modifyModal.show() //모달 창 표시
            hasAuth = currentUser === reply.replyer
        }).catch(e=>alert('error')) //오류 발생 시 알림
    })

    modifyBtn.addEventListener("click",function (e){
        if(!hasAuth){
            alert("댓글 작성자만 수정이 가능합니다.")
            modifyModal.hide()
            return
        }
        const replyObj = {
            bno:bno,
            rno:replyHeader.innerHTML,
            replyText:modifyText.value
        }
        modifyReply(replyObj).then(result=>{
            alert(result.rno+'댓글이 수정되었습니다.')
            replyText.value = ''
            modifyModal.hide()
            printReplies(page,size)
        }).catch(e=>{
            console.log(e)
        })
    },false)
    closeModifyBtn.addEventListener("click",function (e){
        modifyModal.hide()
    },false)

    removeBtn.addEventListener("click",function (e){
        if(!hasAuth){
            alert("댓글 작성자만 삭제가 가능합니다.")
            modifyModal.hide()
            return
        }
        //댓글 삭제 API 호출
        removeReply(replyHeader.innerHTML).then(result=>{
            alert(result.rno+'댓글이 삭제되었습니다.') //삭제 완료 알림
            replyText.value = '' //댓글 입력란 초기화
            modifyModal.hide()//수정 모달 닫기
            page = 1//페이지를 1로 초기화(삭제 후 첫 페이지로 돌아가기)
            printReplies(page,size) //댓글 목록 갱신
        }).catch(e=>{
            console.log(e) //오류 발생 시 콘솔 출력
        })
    },false)
</script>
