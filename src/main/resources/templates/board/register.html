<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>Board Register</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Board Register
        </div>
        <div class="card-body">
          <form action="/board/register" method="post">
            <div class="input-group mb-3">
              <span class="input-group-text">Title</span>
              <input type="text" name="title" class="form-control" placeholder="Title">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Content</span>
              <textarea class="form-control col-sm-5" rows="5" name="content"></textarea>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Writer</span>
              <input type="text" name="writer" class="form-control" placeholder="Writer"
                      th:value="${#authentication.principal.username}" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Images</span>
              <div class="float-end uploadHidden">
                <button type="button" class="btn btn-primary uploadFileBtn">ADD Files</button>
              </div>
            </div>

            <div class="my-4">
              <div class="float-end">
                <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </form>
        </div><!--end card body-->

      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->
  <!—- 첨부파일 섬네일을 보여줄 부분 -->
  <div class="row mt-3">
    <div class="col ">
      <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
      </div>
    </div>
  </div>
  <!—- 첨부파일 추가를 위한 모달창 -->
  <div class="modal uploadModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload File</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-
                  label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="file" name="files" class="form-control" multiple >
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary uploadBtn">Upload</button>
          <button type="button" class="btn btn-outline-dark closeUploadBtn"
          >Close</button>
        </div>
      </div>
    </div>
  </div><!-- register modal -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/upload.js"></script>
</div>


<script layout:fragment="script" th:inline="javascript">

  const auth = [[${#authentication}]]

  const errors = [[${errors}]]
  console.log(errors)

  let errorMsg = ''

  if(errors){
    for (let i = 0; i < errors.length; i++) {
      errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
    }
    alert(errorMsg)
  }

  //업로드 모달
  const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"))
  document.querySelector(".uploadFileBtn").addEventListener("click", function(e){
    e.stopPropagation()
    e.preventDefault()
    uploadModal.show()
  }, false)

  // 업로드 버튼 클릭 시 이벤트 처리
  document.querySelector(".uploadBtn").addEventListener("click", function(e) {
    // FormData 객체 생성 (파일 업로드를 위한 객체)
    const formObj = new FormData();
    // 파일 입력 요소 가져오기
    const fileInput = document.querySelector("input[name='files']");
    console.log(fileInput.files); // 선택된 파일 목록 출력
    // 파일 리스트 가져오기
    const files = fileInput.files;
    // 선택된 파일들을 FormData에 추가
    for (let i = 0; i < files.length; i++) {
      formObj.append("files", files[i]);
    }
    // 서버에 파일 업로드 요청
    uploadToServer(formObj).then(result => {
      console.log(result); // 업로드 결과 출력
      // 업로드된 파일 정보를 화면에 표시
      for (const uploadResult of result) {
        showUploadFile(uploadResult);
      }
      // 업로드 모달 닫기
      uploadModal.hide();
    }).catch(e => {
      // 업로드 실패 시 모달 닫기
      uploadModal.hide();
    });
  }, false);
  // 업로드된 파일을 표시할 요소 가져오기
  const uploadResult = document.querySelector(".uploadResult");
  // 업로드된 파일 정보를 화면에 표시하는 함수
  function showUploadFile({ uuid, fileName, link }) {
    // 업로드된 파일을 표시할 HTML 문자열 생성
    const str = `<div class="card col-4">
          <div class="card-header d-flex justify-content-center">
              ${fileName} <!-- 파일명 표시 -->
              <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileName}', this)" >X</button>
              <!-- 파일 삭제 버튼 (클릭 시 removeFile 함수 호출) -->
          </div>
          <div class="card-body">
               <img src="/view/${link}" data-src="${uuid + "_" + fileName}" >
               <!-- 업로드된 이미지 표시 -->
          </div>
      </div><!-- card -->`;
    // 업로드 결과 영역에 추가하여 화면에 표시
    uploadResult.innerHTML += str;
  }

  function removeFile(uuid,fileName,obj){
    console.log(uuid)
    console.log(fileName)
    //삭제 버튼이 속한 카드 요소 찾기
    const targetDiv = obj.closest(".card");
    // 서버에서 파일 삭제 요청
    removeFileToServer(uuid,fileName).then(data=>{
      targetDiv.remove();
    });
  }

  document.querySelector(".submitBtn").addEventListener("click",function (e){
    e.preventDefault()
    e.stopPropagation()
    const target = document.querySelector(".uploadHidden")
    const uploadFiles = uploadResult.querySelectorAll("img")
    let str =''
    for(let i=0;i<uploadFiles.length;i++){
      const uploadFile = uploadFiles[i];
      const imgLink = uploadFile.getAttribute("data-src");
      str += `<input type='hidden' name = 'fileNames' value = "${imgLink}">`;
    }
    target.innerHTML = str;
    document.querySelector("form").submit();
  },false)
</script>
