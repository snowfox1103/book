<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>마이페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/mypage.css}"/>
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div th:replace="~{fragments/common :: header(active='board')}"></div>

<div class="mypage-container">
<!--  <h4 class="mb-4 fw-bold">마이페이지</h4>-->
  <!-- 프로필 영역 -->
  <section class="profile-section">
    <div class="profile-left">
      <!-- 프로필 이미지를 클릭하면 모달 오픈 -->
      <div class="profile-img" data-bs-toggle="modal" data-bs-target="#profileImageModal">
        <img th:if="${user.profileImage != null}"
             th:src="@{'/uploads/' + ${user.profileImage}}"
             alt=""
             class="profile-photo"
             onerror="this.classList.add('is-broken'); this.nextElementSibling.classList.remove('d-none');" />
        <span class="fallback d-none">프로필 이미지</span>
      </div>
      <div class="profile-name" th:text="${user.realName} + ' 님'">이름</div>  <!-- ~님 이 어색하면 지우자-->
    </div>
    <div class="profile-info">
      <div class="info-row">
        <span class="label">아이디</span>
        <span class="value" th:text="${user.userId}">user123</span>
        <button type="button" class="btn-darkmode">다크 모드</button>
      </div>
      <div class="info-row">
        <span class="label">비밀번호</span>
        <span class="value">********</span>
        <button type="button" class="btn-edit" data-bs-toggle="modal" data-bs-target="#pwdChangeModal">비밀번호 수정</button>
      </div>
      <div class="info-row">
        <span class="label">이메일</span>
        <span class="value" th:text="${user.email}">user@email.com</span>
        <button type="button" class="btn-edit" data-bs-toggle="modal" data-bs-target="#emailChangeModal">이메일 수정</button>
      </div>
    </div>
  </section>

  <!-- 알림 + 카테고리 -->
  <section class="notify-category">
    <div class="notify-box">
      <h4>예산 알림 설정</h4>
      <form id="thresholdForm">
        <table class="table table-bordered align-middle">
          <thead>
          <tr>
            <th style="width: 30%">카테고리</th>
            <th style="width: 50%">알림 기준 (%)</th>
            <th style="width: 20%">값</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="cwt : ${catWthre}">
            <td th:text="${cwt.catName}"></td>
            <td>
              <input type="range" class="form-range threshold-range" min="30" max="100" step="1"
                     th:value="${cwt.threshold}" th:data-id="${cwt.catId}">
            </td>
            <td>
              <input type="number" class="form-control threshold-input" min="30" max="100" step="1"
                     th:value="${cwt.threshold}" th:data-id="${cwt.catId}">
            </td>
          </tr>

<!--          아직 값이 없을 때-->
          <tr th:if="${#lists.isEmpty(catWthre)}">
            <td colspan="3" class="text-center text-muted">
              알림을 설정하신 예산이 아직 없습니다.
            </td>
          </tr>
          </tbody>
        </table>

        <div class="text-end">
          <button type="button" class="btn btn-primary" id="saveThresholdsBtn">저장</button>
        </div>
      </form>
    </div>
    <div class="category-box">
      <div class="category-header">
        <h4>사용자 지정 카테고리 관리</h4>
        <button type="button" class="btn-add" data-bs-toggle="modal" data-bs-target="#addCategoryModal">추가</button>
      </div>
      <ul>
        <li th:each="cat : ${categories}"
            th:attr="data-id=${cat.catId},data-name=${cat.catName}">
          <span class="category-name"
                data-bs-toggle="modal"
                data-bs-target="#editCategoryModal"
                th:text="${cat.catName}">카테고리</span>
          <button type="button" class="btn btn-sm btn-danger btn-delete">X</button>
<!--          <button type="button" class="btn-delete">-->
<!--            <i class="bi bi-x-lg"></i>  &lt;!&ndash; X 아이콘 &ndash;&gt;-->
<!--          </button>-->
        </li>
      </ul>
      <div th:if="${#lists.isEmpty(categories)}" class="text-center text-muted">
        등록된 카테고리가 없습니다. 추가해 주세요.
      </div>
    </div>
  </section>

  <!-- 문의사항 -->
  <section class="inquiry-section">
    <h4>내 문의글</h4>
    <ul class="list-group">
      <li th:each="qna : ${myInquiries}" class="list-group-item d-flex justify-content-between align-items-center">
        <!-- 왼쪽: 번호 + 제목 -->
        <div class="d-flex align-items-center gap-2">
          <span th:text="${qna.getQBId()}">문의게시글 번호</span>|
          <a th:href="@{/qna/{id}(id=${qna.getQBId()})}">
            <span th:text="${qna.getQBTitle()}">문의 제목</span>
          </a>
        </div>
        <!-- 오른쪽: 날짜 -->
        <small class="text-muted" th:text="${#temporals.format(qna.getRegDate(), 'yyyy-MM-dd')}"></small>
      </li>

      <!-- 데이터가 없는 경우 -->
      <li th:if="${#lists.isEmpty(myInquiries)}" class="list-group-item text-center text-muted">
        아직 문의하신 글이 없습니다.
      </li>
    </ul>
  </section>

  <!-- 회원탈퇴 -->
  <div class="delete-section">
    <form action="/mypage/userUnregister" method="post" onsubmit="return confirm('정말 탈퇴하시겠어요?');">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" class="btn-delete">회원탈퇴</button>
    </form>
  </div>

  <!-- ================= 모달 영역 ================= -->
  <!-- 이메일 변경 모달 -->
  <div class="modal fade" id="emailChangeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="emailChangeForm" class="modal-content">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="modal-header">
          <h5 class="modal-title">이메일 변경</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">현재 이메일</label>
            <input type="email" class="form-control" name="currentEmail" required>
          </div>
          <div class="mb-3">
            <label class="form-label">새 이메일</label>
            <input type="email" class="form-control" name="newEmail" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit" id="emailChangeBtn">변경</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 비밀번호 변경 모달 -->
  <div class="modal fade" id="pwdChangeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="pwdChangeForm" class="modal-content">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" id="firstLoginFlag" th:value="${firstLogin}">
        <div class="modal-header">
          <h5 class="modal-title">비밀번호 변경</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          <div id="currentPwGroup" class="mb-3">
            <label class="form-label">현재 비밀번호</label>
            <input type="password" class="form-control" name="currentPassword" required minlength="4">
          </div>
          <div class="mb-3">
            <label class="form-label">새 비밀번호</label>
            <input type="password" class="form-control" name="newPassword" required minlength="8">
            <div class="form-text">최소 8자 이상</div>
          </div>
          <div class="mb-3">
            <label class="form-label">새 비밀번호 확인</label>
            <input type="password" class="form-control" name="confirmPassword" required minlength="8">
          </div>

          <!-- ✅ 첫 로그인일 때만 약관동의 표시 -->
          <div class="mb-3" th:if="${firstLogin}">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="termsCheck" name="termsCheck" required>
              <label class="form-check-label" for="termsCheck">
                <a href="#">가계북 서비스 이용약관 및 포인트 정책</a>에 동의합니다.
              </label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="privacyCheck" name="privacyCheck" required>
              <label class="form-check-label" for="privacyCheck">
                <a href="#">개인정보 수집 및 이용</a>에 동의합니다.
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit" id="pwdChangeBtn">변경</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 카테고리 추가 모달 -->
  <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addCategoryForm" class="modal-content">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="modal-header">
          <h5 class="modal-title">카테고리 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">카테고리 이름</label>
            <input type="text" class="form-control" name="categoryName" required minlength="2">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit" id="addCategoryBtn">추가</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 카테고리 수정 모달 -->
  <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editCategoryForm" class="modal-content">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="catId" id="editCatId"/>
        <div class="modal-header">
          <h5 class="modal-title">카테고리 수정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">카테고리 이름</label>
            <input type="text" class="form-control" name="categoryName" id="editCategoryName" required minlength="2">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">수정</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 프로필 이미지 업로드 모달 -->
  <div class="modal fade" id="profileImageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="profileImageForm" class="modal-content" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="modal-header">
          <h5 class="modal-title">프로필 사진 변경</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          <input type="file" class="form-control" name="profileImage" accept="image/*" required>
          <div class="mt-2">
            <img id="preview" src="#" alt="미리보기" style="max-width:100%; display:none;">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">업로드</button>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="~{fragments/common :: alert}"></div>

  <!-- ================= 스크립트 ================= -->
  <script th:inline="javascript">
      const t = document.querySelector('meta[name="_csrf"]')?.content;
      const h = document.querySelector('meta[name="_csrf_header"]')?.content;
      const headers = { 'Content-Type': 'application/json' };
      if (t && h) headers[h] = t;

      document.addEventListener('DOMContentLoaded', () => {
          // ✅ 이메일 변경
          const emailForm = document.getElementById('emailChangeForm');
          if (emailForm) {
              emailForm.addEventListener('submit', async (e) => {
                  e.preventDefault();
                  const currentEmail = emailForm.currentEmail.value.trim();
                  const newEmail = emailForm.newEmail.value.trim();
                  if (!currentEmail) return alert('현재 이메일을 입력하세요.');
                  if (currentEmail === newEmail) return alert('새 이메일은 달라야 합니다.');

                  try {
                      const res = await fetch('/mypage/userEmailModify', {
                          method: 'POST', headers, credentials: 'same-origin',
                          body: JSON.stringify({ currentEmail, newEmail })
                      });
                      if (res.ok) {
                          alert('이메일 변경이 완료되었습니다. 인증 메일을 확인하세요.');
                          window.location.replace('/users/login');
                      } else {
                          alert('이메일 변경에 실패했습니다.');
                      }
                  } catch (err) {
                      console.error(err); alert('네트워크 오류가 발생했습니다.');
                  }
              });
          }

          // 서버에서 내려준 firstLogin 여부
          const firstLoginFlag = document.getElementById('firstLoginFlag')?.value === 'true';

// 첫 로그인이라면 모달 강제로 띄우기
          if (firstLoginFlag) {
              const modal = new bootstrap.Modal(document.getElementById('pwdChangeModal'), {
                  backdrop: 'static',
                  keyboard: false
              });
              modal.show();
          }

// ✅ 비밀번호 변경
          const pwForm = document.getElementById('pwdChangeForm');
          if (pwForm) {

              if (firstLoginFlag) {
                  const curGroup = document.getElementById('currentPwGroup');
                  const curInput = pwForm.currentPassword;

                  // 현재 비밀번호 입력칸 숨김
                  curGroup.style.display = 'none';
                  // required 해제
                  curInput.removeAttribute('required');
              }

              pwForm.addEventListener('submit', async (e) => {
                  e.preventDefault();
                  const npw = pwForm.newPassword.value.trim();
                  const cpw = pwForm.confirmPassword.value.trim();

                  // 첫 로그인이라면 currentPassword는 빈값
                  const cur = firstLoginFlag ? "" : pwForm.currentPassword.value.trim();

                  // 첫 로그인이라면 약관동의 확인
                  let termsAccepted = false;
                  let privacyAccepted = false;
                  if (firstLoginFlag) {
                      termsAccepted = pwForm.termsCheck?.checked;
                      privacyAccepted = pwForm.privacyCheck?.checked;
                      if (!termsAccepted || !privacyAccepted) {
                          alert('약관에 모두 동의해야 합니다.');
                          return;
                      }
                  }

                  if (!firstLoginFlag && !cur) return alert('현재 비밀번호를 입력해주세요.');
                  if (npw !== cpw) return alert('비밀번호 확인과 불일치합니다.');
                  if (!firstLoginFlag && cur === npw) return alert('새 비밀번호는 달라야 합니다.');

                  try {
                      const res = await fetch('/mypage/userPasswordModify', {
                          method: 'POST',
                          headers,
                          credentials: 'same-origin',
                          body: JSON.stringify({
                              currentPassword: cur,
                              newPassword: npw,
                              confirmPassword: cpw,
                              termsAccepted: termsAccepted,
                              privacyAccepted: privacyAccepted
                          })
                      });
                      if (res.ok) {
                          alert('비밀번호 변경이 완료되었습니다. 다시 로그인 해주세요.');
                          window.location.replace('/users/login?passwordChanged');
                      } else {
                          alert('비밀번호 변경에 실패했습니다.');
                      }
                  } catch (err) {
                      console.error(err);
                      alert('네트워크 오류가 발생했습니다.');
                  }
              });
          }

          // ✅ 카테고리 추가
          const addForm = document.getElementById('addCategoryForm');
          if (addForm) {
              addForm.addEventListener('submit', async (e) => {
                  e.preventDefault();
                  const name = addForm.categoryName.value.trim();
                  if (!name) return alert('카테고리 이름을 입력해주세요.');
                  try {
                      const res = await fetch('/mypage/category', {
                          method: 'POST', headers, credentials: 'same-origin',
                          body: JSON.stringify({ categoryName: name })
                      });
                      if (res.ok) { alert('추가되었습니다.'); location.reload(); }
                      else alert('추가에 실패했습니다.');
                  } catch (err) { console.error(err); alert('네트워크 오류가 발생했습니다.'); }
              });
          }

          // ✅ 카테고리 삭제
          document.querySelectorAll(".btn-delete").forEach(btn => {
              btn.addEventListener("click", async (e) => {
                  const li = e.target.closest("li");
                  const id = li.getAttribute("data-id");
                  if (!confirm("삭제하시겠습니까?")) return;
                  try {
                      const res = await fetch(`/mypage/category/${id}`, {
                          method: "DELETE", headers, credentials: "same-origin"
                      });
                      if (res.ok) { li.remove(); alert("삭제되었습니다"); location.reload();}
                      else alert("삭제를 실패했습니다");
                  } catch (err) { console.error(err); alert("네트워크 오류가 발생했습니다"); }
              });
          });

          // ✅ 카테고리 수정
          const editForm = document.getElementById("editCategoryForm");
          const editCatId = document.getElementById("editCatId");
          const editCatName = document.getElementById("editCategoryName");
          document.querySelectorAll(".category-name").forEach(span => {
              span.addEventListener("click", (e) => {
                  const li = e.target.closest("li");
                  editCatId.value = li.getAttribute("data-id");
                  editCatName.value = li.getAttribute("data-name");
              });
          });
          if (editForm) {
              editForm.addEventListener("submit", async (e) => {
                  e.preventDefault();
                  const id = editCatId.value;
                  const name = editCatName.value.trim();
                  try {
                      const res = await fetch(`/mypage/category/${id}`, {
                          method: "PUT", headers, credentials: "same-origin",
                          body: JSON.stringify({ categoryName: name })
                      });
                      if (res.ok) { alert("수정되었습니다."); location.reload(); }
                      else alert("수정을 실패했습니다");
                  } catch (err) { console.error(err); alert("네트워크 오류가 발생했습니다."); }
              });
          }

          //프로필 이미지 설정
          document.getElementById("profileImageForm").addEventListener("submit", async (e) => {
              e.preventDefault();
              const form = e.target;
              const formData = new FormData(form);

              try {
                  const res = await fetch("/mypage/profileImage", {
                      method: "POST",
                      body: formData,
                      credentials: "same-origin"
                  });

                  if (res.ok) {
                      alert("프로필 사진이 변경되었습니다.");
                      location.reload();
                  } else {
                      alert("업로드를 실패했습니다.");
                  }
              } catch (err) {
                  console.error(err);
                  alert("네트워크 오류가 발생했습니다.");
              }
          });

          // 업로드 시 미리보기 기능
          document.querySelector("input[name='profileImage']").addEventListener("change", (e) => {
              const file = e.target.files[0];
              if(file){
                  const reader = new FileReader();
                  reader.onload = ev => {
                      const preview = document.getElementById("preview");
                      preview.src = ev.target.result;
                      preview.style.display = "block";
                  };
                  reader.readAsDataURL(file);
              }
          });

          //이미지 깨졌을 시
          document.querySelectorAll('.profile-photo').forEach(img => {
              img.addEventListener('error', () => {
                  img.classList.add('is-broken');
                  const fallback = img.nextElementSibling;
                  if (fallback) fallback.classList.remove('d-none');
              });
          });

          //알림 비율 설정
          document.querySelectorAll("tr").forEach(row => {
              const range = row.querySelector(".threshold-range");
              const input = row.querySelector(".threshold-input");

              if (range && input) {
                  // range → input
                  range.addEventListener("input", () => {
                      input.value = range.value;
                  });

                  // input → range
                  input.addEventListener("input", () => {
                      let val = parseInt(input.value, 10) || 0;
                      if (val < 30) val = 30;
                      if (val > 100) val = 100;
                      input.value = val;
                      range.value = val;
                  });
              }
          });

          // ✅ 저장 버튼 처리
          const saveBtn = document.getElementById("saveThresholdsBtn");
          if (saveBtn) {
              saveBtn.addEventListener("click", async () => {
                  const inputs = document.querySelectorAll(".threshold-input");
                  const thresholds = [];

                  inputs.forEach(input => {
                      let value = parseInt(input.value, 10);

                      if (isNaN(value)) return; // 숫자 아니면 skip

                      if (value < 30) value = 30;
                      if (value > 100) value = 100;
                      input.value = value; // 보정 반영

                      const id = input.dataset.id;
                      thresholds.push({ catId: id, threshold: value });
                  });

                  if (thresholds.length === 0) {
                      alert("저장할 예산 알림이 아직 없습니다.");
                      return;
                  }

                  try {
                      const res = await fetch("/mypage/budget/thresholds", {
                          method: "POST",
                          headers,
                          body: JSON.stringify(thresholds),
                          credentials: "same-origin"
                      });

                      if (res.ok) {
                          alert("알림 기준이 저장되었습니다!");
                          // 필요하면 새로고침
                          location.reload();
                      } else {
                          const msg = await res.text();
                          console.log("저장 실패:" + msg);
                          alert("저장에 실패했습니다..");
                      }
                  } catch (err) {
                      console.error(err);
                      alert("네트워크 오류가 발생했습니다.");
                  }
              });
          }
      });
  </script>
