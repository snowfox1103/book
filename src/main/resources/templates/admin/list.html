<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포인트 설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        .table th, .table td { vertical-align: middle; }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{fragments/nyjcommon :: header(active='admin')}"></div>
<div class="container py-4">

    <h1 class="h3 mb-4">포인트 설정</h1>

    <!-- 플래시 메시지 -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <!-- 규칙 관리 -->
    <div class="card">
        <div class="card-header">적립률 설정 <small class="text-muted ms-1">예) ≤60% → 300</small></div>
        <div class="card-body">

            <!-- 규칙 추가/저장 -->
            <form class="row g-2 align-items-end" th:action="@{/admin/rules}" method="post">
                <div class="col-sm-3">
                    <label class="form-label">퍼센트(이하)</label>
                    <div class="input-group">
                        <input type="number" min="0" max="100" name="threshold" class="form-control" placeholder="예) 80" required>
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="form-label">보상 값</label>
                    <input type="number" min="0" name="reward" class="form-control" placeholder="예) 300" required>
                </div>
                <div class="col-sm-3">
                    <label class="form-label">유형</label>
                    <select name="rewardType" class="form-select">
                        <option value="FIXED">고정금액(FIXED)</option>
                        <option value="PERCENT">퍼센트(PERCENT)</option>
                    </select>
                </div>
                <div class="col-sm-3 text-sm-end">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-primary w-100">규칙 추가/저장</button>
                </div>
            </form>

            <hr class="my-3">

            <!-- 규칙 목록 -->
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th class="text-nowrap">≤ 퍼센트</th>
                        <th>보상</th>
                        <th>유형</th>
                        <th class="text-end">비고</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${settings == null or settings.rules() == null or #lists.isEmpty(settings.rules())}">
                        <td colspan="4" class="text-center text-muted">등록된 규칙이 없습니다.</td>
                    </tr>
                    <tr th:each="r : ${settings != null ? settings.rules() : null}">
                        <td th:text="${r.threshold() + '%'}"></td>
                        <td th:text="${r.reward()}"></td>
                        <td th:text="${r.rewardType()}"></td>
                        <td class="text-end">
                            <form th:action="@{|/admin/rules/${r.threshold()}/delete|}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button class="btn btn-outline-danger btn-sm" onclick="return confirm('삭제할까요?');">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- 해당 월 스캔 -->
    <form class="card mt-4" th:action="@{/admin/points/scan}" method="post">
        <div class="card-header">해당 월 스캔(승인 대기 생성)</div>
        <div class="card-body d-flex flex-wrap gap-2 align-items-end">
            <div>
                <label class="form-label">연</label>
                <input type="number" name="year" class="form-control"
                       th:value="${year} ?: ${#dates.year(#dates.createNow())}">
            </div>
            <div>
                <label class="form-label">월</label>
                <input type="number" name="month" class="form-control" min="1" max="12"
                       th:value="${month} ?: ${#dates.month(#dates.createNow())}">
            </div>
            <div class="ms-auto">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-primary">해당 월 스캔(승인 대기 생성)</button>
            </div>
        </div>
    </form>

    <!-- 승인 대기 포인트 -->
    <div class="card mt-4">
        <div class="card-header">승인 대기 포인트</div>
        <div class="card-body">
            <div th:if="${pendings == null or #lists.isEmpty(pendings)}" class="alert alert-secondary m-0">
                승인 대기 중인 항목이 없습니다.
            </div>

            <div th:if="${pendings != null and !#lists.isEmpty(pendings)}" class="table-responsive">
                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th>사용자</th>
                        <th>사용률</th>
                        <th>포인트</th>
                        <th>기간</th>
                        <th>사유</th>
                        <th>상태</th>
                        <th class="text-nowrap">액션</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${pendings}">
                        <td th:text="${p.userName()}">user1</td>
                        <td th:text="${p.percentUsed()} + '%'">80%</td>
                        <td th:text="${p.points()}">300</td>
                        <td th:text="${p.year()} + '-' + ${p.month()}">2025-09</td>
                        <td th:text="${p.reason()}">≤80% 규칙 충족</td>
                        <td th:text="${p.status()}">PENDING</td>
                        <td class="text-nowrap">
                            <form th:action="@{|/admin/points/${p.id()}/approve|}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" name="year" th:value="${year}">
                                <input type="hidden" name="month" th:value="${month}">
                                <button class="btn btn-success btn-sm">승인</button>
                            </form>
                            <form th:action="@{|/admin/points/${p.id()}/reject|}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" name="year" th:value="${year}">
                                <input type="hidden" name="month" th:value="${month}">
                                <button class="btn btn-danger btn-sm">거절</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- 제외 카테고리 -->
    <div class="card mt-4">
        <div class="card-header">제외 카테고리 설정 <small class="text-muted ms-1">예) 관리비, 월세</small></div>
        <div class="card-body">
            <form th:action="@{/admin/exclusions}" method="post">
                <label class="form-label">쉼표( , )로 구분하여 입력</label>
                <textarea name="excludedCategories" rows="3" class="form-control"
                          th:text="${settings != null && settings.excludedCategories() != null ? #strings.listJoin(settings.excludedCategories(), ', ') : ''}"
                          placeholder="관리비, 월세"></textarea>

                <div class="d-flex align-items-center gap-3 mt-2">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-primary">저장</button>

                    <span class="text-muted small">
            현재:
            <span th:if="${settings != null && settings.excludedCategories() != null && !#lists.isEmpty(settings.excludedCategories())}"
                  th:text="${#strings.listJoin(settings.excludedCategories(), ', ')}"></span>
            <span th:if="${settings == null || settings.excludedCategories() == null || #lists.isEmpty(settings.excludedCategories())}">
              없음
            </span>
          </span>
                </div>
            </form>
        </div>
    </div>

    <!-- 월 상한 -->
    <div class="card mt-4">
        <div class="card-header">상한 설정 <small class="text-muted ms-1">예) 월 최대 500p</small></div>
        <div class="card-body">
            <form th:action="@{/admin/cap}" method="post" class="row g-2 align-items-end">
                <div class="col-sm-3">
                    <label class="form-label">월 상한</label>
                    <div class="input-group">
                        <input type="number" name="cap" min="0" class="form-control"
                               th:value="${settings != null ? settings.monthlyCap() : 0}">
                        <span class="input-group-text">포인트</span>
                    </div>
                </div>
                <div class="col-sm-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-primary">저장</button>
                </div>
                <div class="col-sm-6 text-muted">
                    현재: <span th:text="${settings != null ? settings.monthlyCap() : 0}">0</span> p
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
