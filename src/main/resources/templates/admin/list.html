<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <title>관리자 · 포인트 설정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body class="bg-light">
<div th:replace="~{fragments/common :: header(active='board')}"></div>
<div class="container py-4">

    <div class="mb-3">
        <h3 class="mb-0">포인트 설정</h3>
        <small class="text-muted">적립률 · 제외 카테고리 · 월 상한</small>
    </div>

    <!-- 1) 적립률 설정 -->
    <div class="card mb-4">
        <div class="card-header fw-semibold">적립률 설정 <small class="text-muted ms-2">예) ≤60% → 300</small></div>
        <div class="card-body">
            <form th:action="@{/admin/rules}" method="post" class="row gy-2 gx-2 align-items-end">
                <div class="col-md-3">
                    <label class="form-label">퍼센트(이하)</label>
                    <div class="input-group">
                        <input type="number" min="0" max="100" class="form-control" name="threshold" required>
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">보상 값</label>
                    <input type="number" min="0" class="form-control" name="reward" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">유형</label>
                    <select class="form-select" name="rewardType">
                        <option value="FIXED">고정금액(FIXED)</option>
                        <option value="PERCENT">퍼센트(PERCENT)</option>
                    </select>
                </div>
                <div class="col-md-3 d-grid">
                    <button class="btn btn-primary" type="submit">규칙 추가/저장</button>
                </div>
            </form>

            <hr>

            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 20%;">≤ 퍼센트</th>
                        <th style="width: 20%;">보상</th>
                        <th style="width: 20%;">유형</th>
                        <th>비고</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(settings.rules)}">
                        <td colspan="4" class="text-center text-muted py-4">등록된 규칙이 없습니다.</td>
                    </tr>
                    <tr th:each="r : ${settings.rules}">
                        <td th:text="${r.threshold()} + '%'">60%</td>
                        <td th:text="${r.reward()}">300</td>
                        <td><span class="badge bg-secondary" th:text="${r.rewardType()}">FIXED</span></td>
                        <td>
                            <form th:action="@{|/admin/rules/${r.threshold()}/delete|}" method="post" class="d-inline"
                                  onsubmit="return confirm('삭제할까요?');">
                                <button class="btn btn-outline-danger btn-sm" type="submit">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- 2) 제외 카테고리 설정 -->
    <div class="card mb-4">
        <div class="card-header fw-semibold">제외 카테고리 설정 <small class="text-muted ms-2">예) 관리비, 월세</small></div>
        <div class="card-body">
            <form th:action="@{/admin/exclusions}" method="post">
                <label class="form-label">쉼표( , )로 구분하여 입력</label>
                <textarea class="form-control" name="excludedCategories" rows="3"
                          th:text="${#lists.isEmpty(settings.excludedCategories) ? '' : #strings.listJoin(settings.excludedCategories, ', ')}"
                          placeholder="관리비, 월세"></textarea>
                <div class="d-flex gap-2 mt-3">
                    <button class="btn btn-primary" type="submit">저장</button>
                    <div class="align-self-center text-muted small">
                        <span class="me-2">현재:</span>
                        <span th:if="${#lists.isEmpty(settings.excludedCategories)}" class="text-muted">없음</span>
                        <span th:each="c : ${settings.excludedCategories}">
              <span class="badge text-bg-light me-1" th:text="${c}">관리비</span>
            </span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 3) 상한 설정 -->
    <div class="card mb-5">
        <div class="card-header fw-semibold">상한 설정 <small class="text-muted ms-2">예) 월 최대 500p</small></div>
        <div class="card-body">
            <form th:action="@{/admin/cap}" method="post" class="row gy-2 gx-2 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">월 상한</label>
                    <!-- 현재값 표시 -->
                    <small class="text-muted ms-2" th:if="${settings.monthlyCap != null}"
                           th:text="|현재: ${#numbers.formatInteger(settings.monthlyCap, 0)}p|">현재: 0p</small>
                    <small class="text-muted ms-2" th:if="${settings.monthlyCap == null}">현재: 없음</small>
                    </label>

                    <div class="input-group">
                        <input type="number" min="0" class="form-control" name="monthlyCap"
                               th:value="${settings.monthlyCap}">
                        <span class="input-group-text">p</span>
                    </div>
                </div>
                <div class="col-md-3 d-grid">
                    <button class="btn btn-primary" type="submit">저장</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
