<!-- src/main/resources/templates/admin/points/scan.html -->
<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>포인트 스캔</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body class="bg-light">
<div th:replace="~{fragments/common :: header(active='admin')}"></div>
<div class="container py-4">

  <h1 class="h5 mb-3">해당 월 스캔(승인 대기 생성)</h1>

  <form th:action="@{/admin/points/scan}" method="post" class="row g-2 align-items-end mb-4">
    <div class="col-auto">
      <label class="form-label">연</label>
      <input type="number" class="form-control" name="year" th:value="${year}">
    </div>
    <div class="col-auto">
      <label class="form-label">월</label>
      <input type="number" min="1" max="12" class="form-control" name="month" th:value="${month}">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary">해당 월 스캔(승인 대기 생성)</button>
    </div>
  </form>

  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <h2 class="h6 mt-4">승인 대기 포인트</h2>

  <div th:if="${#lists.isEmpty(pendings)}" class="alert alert-secondary">
    승인 대기 중인 항목이 없습니다.
  </div>

  <div th:if="${!#lists.isEmpty(pendings)}" class="card">
    <div class="table-responsive">
      <table class="table table-hover mb-0 align-middle">
        <thead class="table-light">
        <tr>
          <th style="width:80px">ID</th>
          <th style="width:120px">사용자</th>
          <th style="width:100px">적립률</th>
          <th style="width:120px">포인트</th>
          <th style="width:120px">연/월</th>
          <th>사유</th>
          <th style="width:120px">상태</th>
          <th style="width:220px">액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${pendings}">
          <td th:text="${p.id}"></td>
          <td>
            <div class="small" th:text="${p.userName}">-</div>
            <div class="text-muted small" th:text="'(#' + ${p.userNo} + ')'"></div>
          </td>
          <td th:text="${p.percentUsed} + '%'">1%</td>
          <td th:text="${#numbers.formatInteger(p.points,0)}">0</td>
          <td th:text="${p.year} + '-' + ${p.month}">2025-09</td>
          <td th:text="${p.reason}">-</td>
          <td>
            <span class="badge bg-secondary" th:if="${p.status?.name() == 'PENDING'}">대기</span>
            <span class="badge bg-success" th:if="${p.status?.name() == 'APPROVED'}">승인</span>
            <span class="badge bg-danger" th:if="${p.status?.name() == 'REJECTED'}">반려</span>
          </td>
          <td>
            <form th:action="@{|/admin/points/approve/${p.id}|}" method="post" class="d-inline">
              <input type="hidden" name="year" th:value="${year}">
              <input type="hidden" name="month" th:value="${month}">
              <button class="btn btn-success btn-sm">승인</button>
            </form>
            <form th:action="@{|/admin/points/reject/${p.id}|}" method="post" class="d-inline"
                  onsubmit="return confirm('반려하시겠습니까?');">
              <input type="hidden" name="year" th:value="${year}">
              <input type="hidden" name="month" th:value="${month}">
              <button class="btn btn-outline-danger btn-sm">반려</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
