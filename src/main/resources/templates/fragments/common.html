<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="${title} ?: '가계북'">가계북</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"/>

    <style>
        .nav-link.active {
            font-weight: 700;
            color: #0d6efd !important;
        }
    </style>
</head>

<body>
<th:block th:fragment="header(active)">

    <!-- 1단: 로고 + 유저 영역 -->
    <nav class="navbar bg-white border-bottom">
        <div class="container d-flex align-items-center justify-content-between">

            <!-- 좌측: 로고 + 서비스명 -->
<!--          0925 조덕진 로고 클릭시 이동 주소 수정-->
            <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/mainPage/mainpage}">
                <img th:src="@{/images/logo.png}" alt="가계북" class="brand-logo"/>
            </a>

            <!-- 우측: 인증 정보/로그인/마이페이지/로그아웃 -->
            <div class="d-flex align-items-center gap-3">
        <span class="text-muted">
          <b th:text="${#authentication?.name} ?: '게스트'"></b> 님
        </span>
                <!-- 로그인 상태별 노출 -->
                <a class="btn btn-primary btn-sm" th:href="@{/users/login}" sec:authorize="!isAuthenticated()">로그인</a>
                <!--0922 조덕진 수정 마이페이지, 로그아웃 href, action 수정-->
                <a class="btn btn-outline-secondary btn-sm" th:href="@{/mypage/myPage}"
                   sec:authorize="isAuthenticated()">마이페이지</a>
                <form th:action="@{/users/logout}" method="post" class="d-inline" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-danger btn-sm" type="submit">로그아웃</button>
                </form>
            </div>

        </div>
    </nav>

    <!-- 2단: 상단 메뉴 -->
    <nav class="flex-grow-1 d-flex justify-content-center">
        <ul class="nav main-nav justify-content-center gap-5">
            <li class="nav-item dropdown">
                <a class="nav-link fw-semibold dropdown-toggle" href="#" data-bs-toggle="dropdown">게시판</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/qna}">문의사항</a></li>
                    <li><a class="dropdown-item" th:href="@{/notice}">공지사항</a></li>
                </ul>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link fw-semibold dropdown-toggle" href="#" data-bs-toggle="dropdown">자산관리</a>
                <ul class="dropdown-menu">
<!--                    0925 조덕진 입출금, 예산 주소 수정-->
                    <li><a class="dropdown-item" th:href="@{/trans/transList}">입출금 내역</a></li>
                    <li><a class="dropdown-item" th:href="@{/budget/currentList}">예산 관리</a></li>
                    <!--0922 조덕진 수정 정기결제 href 수정-->
                    <li><a class="dropdown-item" th:href="@{/subscriptions/subMain}">정기 결제</a></li>
                </ul>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link fw-semibold dropdown-toggle" href="#" data-bs-toggle="dropdown">소비분석</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/mainPage/statistics}">통계</a></li>
                </ul>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link fw-semibold dropdown-toggle" href="#" data-bs-toggle="dropdown">포인트/포인트샵</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/point}">포인트</a></li>
                    <!--0922 조덕진 수정 포인트 샵 href 수정-->
                    <li><a class="dropdown-item" th:href="@{/pointshop/pointShop}">포인트 샵</a></li>
                </ul>
            </li>

            <!-- 관리자 전용 -->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link text-danger fw-semibold" th:href="@{/admin}">관리자</a>
            </li>
        </ul>
    </nav>

</th:block>
<!-- 9025 조덕진 :정기 결제 알림 전역으로 나오게 하기 알림이 나와도 되는 html </body>이전 아무곳에나 넣기-->
<th:block th:fragment="alert">
  <div id="toastArea" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <th:block sec:authorize="isAuthenticated()">
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const toastArea = document.getElementById('toastArea');
            const tMeta = document.querySelector('meta[name="_csrf"]')?.content;
            const hMeta = document.querySelector('meta[name="_csrf_header"]')?.content;
            const csrfHeaders = {};
            if (tMeta && hMeta) csrfHeaders[hMeta] = tMeta;

            // 오늘 날짜
            const today = new Date().toISOString().slice(0, 10);
            // 오늘 닫은 알림 읽기 (없으면 빈 배열)
            const closedAlerts = JSON.parse(localStorage.getItem("closedAlerts") || "[]");

            // 공통 함수: 알림 UI 생성
            const showToast = (title, body, id, markUrl) => {
                const el = document.createElement('div');
                el.className = 'toast align-items-center text-bg-warning border-0';
                el.setAttribute('role', 'alert');
                el.innerHTML = `
                  <div class="toast-header">
                    <strong class="me-auto">${title}</strong>
                    <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast"></button>
                  </div>
                  <div class="toast-body">${body}</div>
                `;
                toastArea.appendChild(el);

                const t = new bootstrap.Toast(el, { autohide: false });

                if (markUrl && id) {
                    el.addEventListener('hidden.bs.toast', () => {
                        // 서버에 마킹
                        fetch(markUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', ...csrfHeaders },
                            body: JSON.stringify([id]),
                            credentials: 'same-origin'
                        }).catch(console.error);

                        // 오늘 닫은 알림 localStorage에 기록
                        const arr = JSON.parse(localStorage.getItem("closedAlerts") || "[]");
                        arr.push({id: id, date: today});
                        localStorage.setItem("closedAlerts", JSON.stringify(arr));
                    });
                }

                t.show();
            };

            try {
                // 1️⃣ 예산 알림
                const res1 = await fetch('/budget/alerts', { credentials: 'same-origin' });
                if (res1.ok) {
                    const alerts = await res1.json();
                    alerts.forEach(a => {
                        // 오늘 닫은 알림이면 skip
                        if (closedAlerts.find(c => c.id === a.id && c.date === today)) return;

                        const body = `
                          <b>${a.category}</b> 카테고리 예산의 ${a.rate}% 사용했습니다.<br>
                          (${Number(a.current).toLocaleString()} / ${Number(a.amount).toLocaleString()}원)<br>
                          (설정 비율: ${a.threshold}%)
                        `;
                        showToast("예산 알림", body, a.id, '/budget/alerts/mark');
                    });
                }

                // 2️⃣ 정기결제 알림
                const res2 = await fetch('/subscriptions/alerts', { credentials: 'same-origin' });
                if (res2.ok) {
                    const alerts = await res2.json();
                    alerts.forEach(a => {
                        // 오늘 닫은 알림이면 skip
                        if (closedAlerts.find(c => c.id === a.id && c.date === today)) return;

                        const body = `
                          <b>${a.title}</b> 결제 예정입니다.<br>
                          금액: ${Number(a.amount||0).toLocaleString()}원<br>
                          결제일: ${a.nextPayDate}
                        `;
                        showToast("정기결제 알림", body, a.id, '/subscriptions/alerts/mark');
                    });
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
  </th:block>
</th:block>

<!-- Bootstrap JS (dropdown 등 동작) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
