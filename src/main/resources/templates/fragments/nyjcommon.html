<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="${title} ?: '가계북'">가계북</title>

    <!-- Bootstrap 5 -->

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"/>

    <style>
        .nav-link.active {
            font-weight: 700;
            color: #0d6efd !important;
        }
    </style>
</head>

<body>
<th:block th:fragment="header(active)">

    <!-- 1단: 로고 + 유저 영역 -->

        <div class="container d-flex align-items-center justify-content-between">

            <!-- 좌측: 로고 + 서비스명 -->
            <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/mainPage/mainpage}">
                <img th:src="@{/images/logo.png}" style="height:36px;width:auto;" alt="가계북" class="brand-logo"/>
            </a>

            <!-- 우측: 인증 정보/로그인/마이페이지/로그아웃 -->
            <div class="d-flex align-items-center gap-3">
        <span class="text-muted">
          <b th:text="${#authentication?.name} ?: '게스트'"></b> 님
        </span>

                <!-- 로그인 상태별 노출 -->
                <a class="btn btn-primary btn-sm" th:href="@{/users/login}" sec:authorize="!isAuthenticated()">로그인</a>
                <a class="btn btn-outline-secondary btn-sm" th:href="@{/mypage/myPage}"
                   sec:authorize="isAuthenticated()">마이페이지</a>
                <form th:action="@{/users/logout}" method="post" class="d-inline" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-danger btn-sm" type="submit">로그아웃</button>
                </form>
            </div>

        </div>
    </nav>

    <!-- 2단: 상단 메뉴 -->
    <nav class="flex-grow-1 d-flex justify-content-center">
        <ul class="nav main-nav justify-content-center gap-5">
            <li class="nav-item dropdown">
                <a class="nav-link fw-semibold dropdown-toggle" href="#" data-bs-toggle="dropdown">게시판</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/qna}">문의사항</a></li>
                    <li><a class="dropdown-item" th:href="@{/notice}">공지사항</a></li>
                </ul>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link fw-semibold dropdown-toggle" href="#" data-bs-toggle="dropdown">자산관리</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/trans/transList}">입출금 내역</a></li>
                    <li><a class="dropdown-item" th:href="@{/budget/currentList}">예산 관리</a></li>
                    <li><a class="dropdown-item" th:href="@{/subscriptions/subMain}">정기 결제</a></li>
                </ul>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link fw-semibold dropdown-toggle" href="#" data-bs-toggle="dropdown">소비분석</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/mainPage/statistics.html}">통계</a></li>
                </ul>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link fw-semibold dropdown-toggle" href="#" data-bs-toggle="dropdown">포인트/포인트샵</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/point}">포인트</a></li>
                    <li><a class="dropdown-item" th:href="@{/pointshop/pointShop}">포인트 샵</a></li>
                </ul>
            </li>

            <!-- 관리자 전용 -->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link text-danger fw-semibold" th:href="@{/admin}">관리자</a>
            </li>
        </ul>
    </nav>
</th:block>

<!-- 9026 조덕진 :정기 결제 알림 전역으로 나오게 하기 알림이 나와도 되는 html </body>이전 아무곳에나 넣기-->
<th:block th:fragment="alert">
    <div id="toastArea" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <th:block sec:authorize="isAuthenticated()">
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                try {
                    const res = await fetch('/subscriptions/alerts', { credentials: 'same-origin' });
                    if (!res.ok) return;
                    const alerts = await res.json();
                    if (!alerts.length) return;

                    const toastArea = document.getElementById('toastArea');
                    const tMeta = document.querySelector('meta[name="_csrf"]')?.content;
                    const hMeta = document.querySelector('meta[name="_csrf_header"]')?.content;
                    const csrfHeaders = {};
                    if (tMeta && hMeta) csrfHeaders[hMeta] = tMeta;

                    alerts.forEach(a => {
                        const el = document.createElement('div');
                        el.className = 'toast align-items-center text-bg-light border-0';
                        el.setAttribute('role', 'alert');
                        el.innerHTML = `
              <div class="toast-header">
                <strong class="me-auto">정기결제 알림</strong>
                <small>${a.nextPayDate}</small>
                <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast"></button>
              </div>
              <div class="toast-body">
                <b>${a.title}</b> 결제 예정입니다.<br>
                금액: ${Number(a.amount||0).toLocaleString()}원
              </div>
            `;
                        toastArea.appendChild(el);

                        const t = new bootstrap.Toast(el, { autohide: false });

                        // ✅ 개별 알림이 닫힐 때만 해당 id 마킹
                        el.addEventListener('hidden.bs.toast', () => {
                            fetch('/subscriptions/alerts/mark', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json', ...csrfHeaders },
                                body: JSON.stringify([a.id]),  // 배열 형태지만 단일 id만 보냄
                                credentials: 'same-origin'
                            }).catch(console.error);
                        });

                        t.show();
                    });
                } catch (err) {
                    console.error(err);
                }
            });
        </script>
    </th:block>
</th:block>

<!-- Bootstrap JS (dropdown 등 동작) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
