<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/nyjbasic.html}">

<head>
    <title>입출금 목록 수정</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    입출금 목록 수정
                </div>
                <div class="card-body">
                    <form action="/trans/transModify" method="post" id="f1">
                        <input type="hidden" name="userNo" th:value="${users}">
                        <input type="hidden" name="transId" th:value="${transDTO.transId}"/>
                        <input type="hidden" name="page" th:value="${pageRequestDTO.page}">
                        <input type="hidden" name="size" th:value="${pageRequestDTO.size}">

                        <div class="input-group mb-3">
                            <span class="input-group-text">제목</span>
                            <input type="text" name="transTitle" class="form-control" placeholder="제목입력" th:value="${transDTO.transTitle}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">금액</span>
                            <input type="number" name="transAmount" class="form-control" placeholder="금액입력" th:value="${transDTO.transAmount}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">날짜</span>
                            <input type="date" name="transDate" class="form-control" th:value="${transDTO.transDate}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">입금/출금 선택</span>
<!--                    ----------------------------------------------------------원래 선택한 항목이 보이게        수정필요-->
                            <select name="transInOut" class="form-select">
                                <option th:value="${T(com.example.nyjbook.domain.InOrOut).OUT}" th:text="'출금'"
                                        th:selected="${transDTO.transInOut != null and transDTO.transInOut.name() == 'OUT'}"></option>
                                <option th:value="${T(com.example.nyjbook.domain.InOrOut).IN}" th:text="'입금'"
                                        th:selected="${transDTO.transInOut != null and transDTO.transInOut.name() == 'IN'}"></option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
<!--                    ----------------------------------------------------------원래 선택한 항목이 보이게        수정필요-->
                            <span class="input-group-text">카테고리 선택</span>
                            <select name="transCategory" class="form-select">
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.catId}"
                                        th:text="${cat.catName}"
                                        th:selected="${cat.catId == transDTO.transCategory}">
                                </option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">메모</span>
                            <input type="text" name="transMemo" class="form-control" placeholder="메모 입력" th:value="${transDTO.transMemo}">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">카드 사용 내역 가져오기</span>
                            <div class="float-end uploadHidden">
                                <button type="button" class="btn btn-primary uploadFileBtn">ADD Files</button>
                            </div>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary modifyBtn">수정 완료</button>
                                <button type="button" class="btn btn-danger clearBtn">삭제</button>
                                <button type="button" class="btn btn-secondary listBtn">List</button>
                            </div>
                        </div>
                    </form>
                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
<!--    <!—- 첨부파일 추가를 위한 모달창 &ndash;&gt;-->
    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">카드 사용 내역 csv</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-
                            label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="file" name="files" class="form-control" multiple >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary uploadBtn">업로드</button>
                    <button type="button" class="btn btn-outline-dark closeUploadBtn"
                    >취소</button>
                </div>
            </div>
        </div>
    </div><!-- register modal -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/upload.js"></script>
</div>


<script layout:fragment="script" th:inline="javascript">

    const auth = [[${#authentication}]]

    const link = [[${pageRequestDTO.getLink()}]]
    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for (let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        alert(errorMsg)
    }
    document.querySelector(".listBtn").addEventListener("click",function (e){
        e.preventDefault()
        e.stopPropagation()

        formObj.reset()
        self.location=`/trans/transList?${link}`
    })

    const formObj = document.querySelector("#f1")

    document.querySelector(".clearBtn").addEventListener("click",function (e){
        e.preventDefault()
        e.stopPropagation()
        formObj.action='/trans/transRemove'
        formObj.method='post'
        formObj.submit()
    },false)

</script>
