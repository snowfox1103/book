<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/nyjbasic.html}">

<head>
    <title>Board Register</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Register
                </div>
                <div class="card-body">
                    <form action="/trans/transRegister" method="post">
                        <input type="hidden" name="userNo" class="form-control" th:value="${users}">
                        <div class="input-group mb-3">
                            <span class="input-group-text">제목</span>
                            <input type="text" name="transTitle" class="form-control" placeholder="제목입력">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">금액</span>
                            <input type="number" name="transAmount" class="form-control" placeholder="금액입력">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">날짜</span>
                            <input type="date" name="transDate" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">입금/출금 선택</span>
                            <select name="transInOut" class="form-select">
                                <option th:value="${T(com.example.nyjbook.domain.InOrOut).OUT}" th:text="'출금'"></option>
                                <option th:value="${T(com.example.nyjbook.domain.InOrOut).IN}" th:text="'입금'"></option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">카테고리 선택</span>
                            <select name="transCategory" class="form-select">
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.catId}"
                                        th:text="${cat.catName}">
                                </option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">메모</span>
                            <input type="text" name="transMemo" class="form-control" placeholder="메모 입력">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">카드 사용 내역 가져오기</span>
                            <div class="float-end uploadHidden">
                                <button type="button" class="btn btn-primary uploadFileBtn">ADD Files</button>
                            </div>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn">등록하기</button>
                                <button type="reset" class="btn btn-secondary">초기화</button>
                                <button type="button" class="btn btn-secondary toList">목록 가기</button>
                            </div>
                        </div>
                    </form>
                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
    <!—- 첨부파일 추가를 위한 모달창 -->
    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">카드 사용 내역 csv</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-
                            label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="file" name="files" class="form-control" multiple >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary uploadBtn">업로드</button>
                    <button type="button" class="btn btn-outline-dark closeUploadBtn"
                    >취소</button>
                </div>
            </div>
        </div>
    </div><!-- register modal -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/upload.js"></script>
</div>


<script layout:fragment="script" th:inline="javascript">

    const auth = [[${#authentication}]]

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for (let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        alert(errorMsg)
    }

    document.querySelector(".toList").addEventListener("click",function (e){
        e.preventDefault()
        e.stopPropagation()
        self.location='/trans/transList'
    })
</script>
