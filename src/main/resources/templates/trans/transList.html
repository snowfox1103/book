<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/nyjbasic.html}">
<head>
    <title>입출금 목록</title>
    <link rel="stylesheet" href="/css/trans/translist.css">
</head>
<div layout:fragment="content">
    <!--  <h1>Board List</h1>-->
    <div class="row mt-3">
        <div class="col">
        <form action="/trans/transList" method="get" class="p-3 rounded shadow-sm bg-light " id="transForm">
            <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="titleMemo" class="form-label">제목 및 내용</label>
                    <select class="form-select" name="type" id="titleMemo">
                        <option value="tm">전체</option>
                        <option value="t" th:selected="${pageRequestDTO.type =='t'}">제목</option>
                        <option value="m" th:selected="${pageRequestDTO.type =='m'}">메모</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="keyword" class="form-label">검색어</label>
                    <input type="text" id="keyword" class="form-control"
                           name="keyword"
                           th:value="${pageRequestDTO.keyword}"
                           placeholder="제목 및 내용 검색">
                </div>
            </div>

            <div class="row g-3 align-items-end mt-1">
                <div class="col-md-3">
                    <label for="cats" class="form-label">카테고리</label>
                    <select class="form-select" name="categories" id="cats">
                        <option value="">전체</option>
                        <option th:each="cat: ${categories}"
                                th:value="${cat.catId}"
                                th:text="${cat.catName}"
                                th:selected="${cat.catId == pageRequestDTO.categories}">
                        </option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="IOIO" class="form-label">입출금</label>
                    <select name="io" class="form-select" id="IOIO">
                        <option value="" th:selected="${pageRequestDTO.io == null}">전체</option>
                        <option value="IN" th:selected="${pageRequestDTO.io?.name() == 'IN'}">입금</option>
                        <option value="OUT" th:selected="${pageRequestDTO.io?.name() == 'OUT'}">출금</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="minAmount" class="form-label">최소 금액</label>
                    <input type="number" class="form-control" id="minAmount"
                           placeholder="최소 금액 입력" name="amountMin"
                           th:value="${pageRequestDTO.amountMin}">
                </div>

                <div class="col-md-3">
                    <label for="maxAmount" class="form-label">최대 금액</label>
                    <input type="number" class="form-control" id="maxAmount"
                           placeholder="최대 금액 입력" name="amountMax"
                           th:value="${pageRequestDTO.amountMax}">
                </div>
            </div>

            <div class="row g-3 align-items-end mt-1">
                <div class="col-md-3">
                    <label for="startDay" class="form-label">시작일</label>
                    <input type="date" id="startDay" name="startDay"
                           class="form-control"
                           th:value="${pageRequestDTO.startDay}">
                </div>
                <div class="col-md-3">
                    <label for="endDay" class="form-label">종료일</label>
                    <input type="date" id="endDay" name="endDay"
                           class="form-control"
                           th:value="${pageRequestDTO.endDay}">
                </div>

                <div class="col-md-6 text-end">
                    <button class="btn btn-primary searchBtn me-2" type="submit">검색</button>
                    <button class="btn btn-danger clearBtn" type="button">초기화</button>
                </div>
            </div>
        </form>
      </div>

    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    입출금 내역
                </div>
                <div class="card-body" >
                    <!-- 요약 통계 -->
                    <div class="summary-stats">
                        <div class="stat">
                            <div class="stat-label">이번 달 총 출금</div>
                            <div class="stat-value text-danger">
                                <th:block th:text="${T(java.lang.String).format('%,d', totalUseByThisMonth)}"></th:block>
                            </div>
                        </div>

                        <div class="divider d-none d-md-block"></div>

                        <div class="stat">
                            <div class="stat-label">이번 달 총 입금</div>
                            <div class="stat-value text-primary">
                                <th:block th:text="${T(java.lang.String).format('%,d', incomeThisMonth)}"></th:block>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <table class="table" >
                        <thead>
                        <tr>
                            <th scope="col">날짜</th>
                            <th scope="col">제목</th>
                            <th scope="col">금액</th>
                            <th scope="col">입금/출금</th>
                            <th scope="col">카테고리</th>
                        </tr>
                        </thead>
<!--                        <tbody th:with="link = ${pageRequestDTO.getLink()}">-->
                        <tbody>
                        <tr th:if="${#lists.isEmpty(responseDTO.dtoList)}">
                            <td colspan="5" class="text-center text-muted">데이터가 없습니다.</td>
                        </tr>
                        <tr th:each="dto:${responseDTO.dtoList}" th:if="${dto.userNo == users}">
                            <td>[[${#temporals.format(dto.transDate, 'yyyy-MM-dd')}]]</td>
                            <td>
<!--    ------------------------------------------------ read로 넘어감 여기서 tno는 read의 get controller 파라미터 값과 같음-->
                                <a th:href="|@{/trans/transRead(tno =${dto.transId})}&${link}|"> [[${dto.transTitle}]] </a>
                            </td>
                            <td th:text="${T(java.lang.String).format('%,d', dto.transAmount)}"></td>
                            <td>
                                <span th:if="${dto.transInOut.name() == 'IN'}" >입금</span>
                                <span th:if="${dto.transInOut.name() == 'OUT'}">출금</span>
                            </td>
                            <td>
                              <span th:each="cat : ${categories}"
                                    th:if="${cat.catId} == ${dto.transCategory}"
                                    th:text="${cat.catName}">
                              </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
<!-- ------------------------------------------------------------------- 목록 페이지 처리 수정 필요-->
                    <div class="toall" style="display: flex; justify-content: space-between; height: 38px;">
                        <button class="btn btn-primary trans-register-btn" type="button">등록하기</button>
                        <div class="float-end" th:if="${responseDTO.end > 0}">
<!--                        등록하기 버튼-->
                            <ul class="pagination flex-wrap">
                                <li class="page-item" th:if="${responseDTO.prev}">
                                    <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
                                </li>
                                <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                    <li th:class="${responseDTO.page == i}?'page-item active':'page-item'" >
                                        <a class="page-link"  th:data-num="${i}">[[${i}]]</a>
                                    </li>
                                </th:block>
                                <li class="page-item" th:if="${responseDTO.next}">
                                    <a class="page-link"  th:data-num="${responseDTO.end + 1}">Next</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>
<script layout:fragment="script" th:inline="javascript">
    console.log("script......");

    const form = document.querySelector("#transForm");

    // 1) 페이지네이션: 요소가 있을 때만 바인딩
    const pager = document.querySelector(".pagination");
    if (pager) {
        pager.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            const a = e.target.closest("a");
            if (!a) return;

            const num = a.getAttribute("data-num");

            // 기존 page 히든 제거 후 재삽입(중복 방지)
            form.querySelectorAll("input[name='page']").forEach(el => el.remove());
            form.insertAdjacentHTML("beforeend", `<input type="hidden" name="page" value="${num}">`);
            form.submit();
        }, false);
    }

    // 2) 초기화 버튼: 모든 검색 조건을 기본값으로 돌리고 page 제거 → 제출
    document.querySelector(".clearBtn").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        // 셀렉트들
        const titleMemo = form.querySelector("#titleMemo");   // type
        const cats      = form.querySelector("#cats");        // categories
        const io        = form.querySelector("#IOIO");        // io

        // 인풋들
        const keyword   = form.querySelector("#keyword");
        const minAmount = form.querySelector("#minAmount");
        const maxAmount = form.querySelector("#maxAmount");
        const startDay  = form.querySelector("#startDay");
        const endDay    = form.querySelector("#endDay");

        // 값 초기화
        if (titleMemo) titleMemo.value = "tm"; // "전체" 옵션을 서버에서 tm으로 처리 중
        if (cats)      cats.value = "";
        if (io)        io.value = "";          // 전체

        if (keyword)   keyword.value = "";
        if (minAmount) minAmount.value = "";
        if (maxAmount) maxAmount.value = "";
        if (startDay)  startDay.value = "";
        if (endDay)    endDay.value = "";

        // page 히든 제거
        form.querySelectorAll("input[name='page']").forEach(el => el.remove());

        // 필요 시 size 기본값 조정 (원하면 주석 해제)
        // const size = form.querySelector("input[name='size']");
        // if (size) size.value = "10";

        form.submit();
    });

    // 3) 등록하기 이동
    document.querySelector(".trans-register-btn").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
        self.location = '/trans/transRegister';
    });
</script>
</html>
