<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>문의 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">   <!-- 테스트용 -->
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">문의 목록</h1>
    <a class="btn btn-primary" href="/qna/new">새 문의</a>
  </div>

  <div th:if="${#lists.isEmpty(page.content)}" class="alert alert-secondary">작성된 문의가 없습니다.</div>

  <div th:each="q : ${page.content}" class="card mb-3">
    <div class="card-body">
      <div class="d-flex align-items-center gap-2 mb-2">
        <a th:href="@{|/qna/${q.qBId}|}" class="fw-semibold" th:text="${q.qBTitle}">제목</a>
        <span th:if="${q.qBBlind}" class="badge bg-secondary">비공개</span>
      </div>
      <div class="text-muted small">
        <span th:text="${#temporals.format(q.regDate, 'yyyy-MM-dd HH:mm')}">2025-09-17 10:00</span>
      </div>
    </div>
  </div>

  <!-- 간단 페이지네이션 -->
  <nav th:if="${page.totalPages > 1}">
    <ul class="pagination">
      <li class="page-item" th:classappend="${page.first}? 'disabled'">
        <a class="page-link" th:href="@{/qna(page=${page.number-1},size=${page.size})}">Prev</a>
      </li>
      <li class="page-item disabled"><a class="page-link"
                                        th:text="${page.number + 1} + ' / ' + ${page.totalPages}">1 / 1</a></li>
      <li class="page-item" th:classappend="${page.last}? 'disabled'">
        <a class="page-link" th:href="@{/qna(page=${page.number+1},size=${page.size})}">Next</a>
      </li>
    </ul>
  </nav>
</div>
</body>
</html>
