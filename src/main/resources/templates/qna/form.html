<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>문의 작성/수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light"> <!-- 테스트용 -->
<div class="container py-4">

  <a class="btn btn-outline-secondary mb-3" href="/qna">← 목록</a>

  <form class="card" th:action="${q.qBId} != null ? @{|/qna/${q.qBId}/edit|} : @{/qna/new}" method="post">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" name="title" class="form-control" th:value="${q.qBTitle}">
      </div>
      <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea name="content" class="form-control" rows="6" th:text="${q.qBContent}"></textarea>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="blind" name="blind" th:checked="${q.qBBlind}">
        <label class="form-check-label" for="blind">비공개로 등록</label>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit" th:text="${q.qBId} != null ? '수정' : '등록'">등록</button>
        <a class="btn btn-outline-secondary" href="/qna">취소</a>
      </div>
    </div>
  </form>

</div>
</body>
</html>
