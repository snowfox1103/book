<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/userRegister.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="register-container">
    <!-- 로고 -->
    <div class="logo-wrap">
        <a href="/" class="logo">
            <img th:src="@{/images/logo.png}" alt="가계북 로고">
        </a>
    </div>

    <!-- 타이틀 -->
    <h2 class="register-title">회원가입</h2>

    <!-- 회원가입 폼 -->
    <form id="registerForm" action="/users/userRegister" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <input type="text" id="userId" name="userId" placeholder="아이디" required>
            <button type="button" id="checkUserIdBtn">중복확인</button>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="비밀번호" required>
        </div>

        <div class="form-group">
            <input type="text" name="realName" placeholder="이름" required>
        </div>

        <div class="form-group">
            <input type="email" name="email" id="email" placeholder="이메일" required>
            <button type="button" id="checkEmailBtn">중복확인</button>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck" name="termsCheck" required>
            <label class="form-check-label" for="termsCheck">
                <a href="#">서비스 이용약관</a> 및
                <a href="#">포인트 정책</a>에 동의합니다.
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="privacyCheck" name="privacyCheck" required>
            <label class="form-check-label" for="privacyCheck">
                <a href="#">개인정보 수집·이용</a>에 동의합니다.
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">가입하기</button>
            <button type="reset" class="btn-secondary">다시작성</button>
        </div>
        <ul class = "etc">
            <li><a href="#" data-bs-toggle="modal" data-bs-target="#resendModal">인증메일 재전송</a></li>
            <li><a href="/users/login">로그인으로 돌아가기</a></li>
        </ul>
    </form>
</div>

<!-- 모달: 인증 메일 재전송 -->
<div class="modal fade" id="resendModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="resendForm">
                <div class="modal-header">
                    <h5 class="modal-title">인증 메일 재전송</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="email" name="email" placeholder="이메일" required class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="resendBtn" class="btn btn-success">메일 보내기</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // CSRF 헤더
    const t = document.querySelector('meta[name="_csrf"]')?.content;
    const h = document.querySelector('meta[name="_csrf_header"]')?.content;
    const headers = {'Content-Type':'application/json'};
    if(t && h) headers[h] = t;

    const error = /*[[${error}]]*/ null;
    if (error) {
        if (error === 'userId') {
            alert('이미 사용중인 아이디입니다.');
        } else if (error === 'email') {
            alert('이미 사용중인 이메일입니다.');
        } else {
            alert('약관과 개인정보 수집·이용에 모두 동의해야 가입이 가능합니다.');
        }
    }

    const message = /*[[${message}]]*/ null;
    if (message) {
        alert(message);
    }

    document.getElementById("checkUserIdBtn").addEventListener("click", async () => {
        const userId = document.getElementById("userId").value.trim();
        if (!userId) { alert("아이디를 입력해주세요."); return; }

        const res = await fetch("/users/checkUserId?userId=" + encodeURIComponent(userId), {
            method: "GET",
            headers
        });

        const isDuplicate = await res.json();
        alert(isDuplicate ? "이미 사용중인 아이디입니다." : "사용 가능한 아이디입니다.");
    });

    document.getElementById("checkEmailBtn").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        if (!email) { alert("이메일을 입력해주세요."); return; }

        const res = await fetch("/users/checkEmail?email=" + encodeURIComponent(email), {
            method: "GET",
            headers
        });

        const isDuplicate = await res.json();
        alert(isDuplicate ? "이미 사용중인 이메일입니다." : "사용 가능한 이메일입니다.");
    });

    // 인증메일 재전송
    document.getElementById("resendBtn").addEventListener("click", async ()=>{
        const form = document.getElementById("resendForm");
        const email = form.email.value.trim();
        if(!email){alert('이메일을 입력해주세요.'); return;}
        await fetch('/users/resend',{
            method:'POST',
            headers,
            body:JSON.stringify({email})
        });
        alert("인증 메일 재전송 요청이 완료되었습니다.");
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
