<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/userRegister.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="register-container">
    <!-- 로고 -->
    <div class="logo-wrap">
        <a href="/" class="logo">
            <img th:src="@{/images/logo.png}" alt="가계북 로고">
        </a>
    </div>

    <!-- 타이틀 -->
    <h2 class="register-title">회원가입</h2>

    <!-- 회원가입 폼 -->
    <form id="registerForm" action="/users/userRegister" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <input type="text" id="userId" name="userId" placeholder="아이디" required>
            <button type="button" id="checkUserIdBtn">중복확인</button>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="비밀번호" required>
        </div>

        <div class="form-group">
            <input type="text" name="realName" placeholder="이름" required>
        </div>

        <div class="form-group">
            <input type="email" name="email" id="email" placeholder="이메일" required>
            <button type="button" id="checkEmailBtn">중복확인</button>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">가입하기</button>
            <button type="reset" class="btn-secondary">다시작성</button>
        </div>
    </form>
</div>

<script th:inline="javascript">
    const csrfToken = /*[[${_csrf.token}]]*/ '';
    const csrfHeader = /*[[${_csrf.headerName}]]*/ '';

    document.getElementById("checkUserIdBtn").addEventListener("click", async () => {
        const userId = document.getElementById("userId").value.trim();
        if (!userId) { alert("아이디를 입력해주세요."); return; }

        const res = await fetch("/users/checkUserId?userId=" + encodeURIComponent(userId), {
            method: "GET",
            headers: { [csrfHeader]: csrfToken }
        });

        const isDuplicate = await res.json();
        alert(isDuplicate ? "이미 사용중인 아이디입니다." : "사용 가능한 아이디입니다.");
    });

    document.getElementById("checkEmailBtn").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        if (!email) { alert("이메일을 입력해주세요."); return; }

        const res = await fetch("/users/checkEmail?email=" + encodeURIComponent(email), {
            method: "GET",
            headers: { [csrfHeader]: csrfToken }
        });

        const isDuplicate = await res.json();
        alert(isDuplicate ? "이미 사용중인 이메일입니다." : "사용 가능한 이메일입니다.");
    });
</script>
</body>
</html>
