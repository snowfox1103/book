<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Member Register Page</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    <form id="registerForm" action="/users/userRegister" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="input-group mb-3">
                            <span class="input-group-text">ID</span>
                            <input type="text" name="userId" class="form-control" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">PW</span>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">RealName</span>
                            <input type="text" name="realName" class="form-control" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">EMAIL</span>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>
                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->


</div>

<script layout:fragment="script" th:inline="javascript">
    const error = /*[[${error}]]*/ null

    if(error && error === 'userId'){
        alert("동일한 ID를 가진 계정이 존재합니다.")
    } else if(error && error === 'email') {
        alert("동일한 Email을 가진 계정이 존재합니다.")
    }
</script>
