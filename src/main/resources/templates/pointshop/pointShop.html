<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const cart = {}; // { itemId: { name, price, count } }

        // ✅ 장바구니 DB에서 불러오기
        try {
            const response = await fetch("/cart/list");
            if (!response.ok) throw new Error("장바구니 불러오기 실패");

            const cartData = await response.json();

            cartData.forEach(item => {
                cart[item.itemId] = {
                    name: item.itemName,
                    price: item.itemPrice,
                    count: item.itemCount
                };

                // input value 반영
                const input = document.querySelector(`.point-item[data-id="${item.itemId}"]`)
                    ?.closest(".card-body")
                    .querySelector("input");
                if (input) input.value = item.itemCount;
            });

            updateCartUI();
        } catch (err) {
            console.error(err);
        }

        // ✅ 서버에 업데이트
        async function updateCart(itemId, count) {
            try {
                const t = document.querySelector('meta[name="_csrf"]')?.content;
                const h = document.querySelector('meta[name="_csrf_header"]')?.content;
                const headers = { "Content-Type": "application/json" };
                if (t && h) headers[h] = t;

                await fetch("/cart/update", {
                    method: "POST",
                    headers,
                    body: JSON.stringify({ itemId, count })
                });
            } catch (err) {
                console.error(err);
            }
        }

        // ✅ 각 카드에 버튼 이벤트 연결
        document.querySelectorAll(".card").forEach(card => {
            const itemEl = card.querySelector(".point-item");
            const input = card.querySelector("input");
            const plusBtn = card.querySelector(".btn-plus");
            const minusBtn = card.querySelector(".btn-minus");

            if (!itemEl || !input || !plusBtn || !minusBtn) return;

            const itemId = itemEl.dataset.id;
            const itemName = itemEl.dataset.name;
            const itemPrice = parseInt(itemEl.dataset.price);

            if (!cart[itemId]) {
                cart[itemId] = { name: itemName, price: itemPrice, count: 0 };
            }

            plusBtn.addEventListener("click", () => {
                if (cart[itemId].count < 100) {
                    cart[itemId].count++;
                    input.value = cart[itemId].count;
                    updateCartUI();
                    updateCart(itemId, cart[itemId].count);
                }
            });

            minusBtn.addEventListener("click", () => {
                if (cart[itemId].count > 0) {
                    cart[itemId].count--;
                    input.value = cart[itemId].count;
                    updateCartUI();
                    updateCart(itemId, cart[itemId].count);
                }
            });
        });

        // ✅ 장바구니 UI 갱신
        function updateCartUI() {
            const cartList = document.getElementById("cartList");
            const cartTotal = document.getElementById("cartTotal");
            cartList.innerHTML = "";
            let total = 0;

            Object.entries(cart).forEach(([itemId, item]) => {
                if (item.count > 0) {
                    const li = document.createElement("li");
                    li.className = "list-group-item d-flex justify-content-between align-items-center";

                    // 왼쪽 (상품명 + 수량)
                    const leftSpan = document.createElement("span");
                    leftSpan.textContent = `${item.name} x ${item.count}`;

                    // 오른쪽 (가격 + 삭제버튼)
                    const rightBox = document.createElement("span");
                    rightBox.className = "d-flex align-items-center gap-2";

                    const priceSpan = document.createElement("span");
                    priceSpan.textContent = `${(item.price * item.count).toLocaleString()}P`;

                    const delBtn = document.createElement("button");
                    delBtn.className = "btn btn-sm btn-danger";
                    delBtn.textContent = "x";

                    // 삭제 이벤트
                    delBtn.addEventListener("click", async () => {
                        try {
                            const t = document.querySelector('meta[name="_csrf"]')?.content;
                            const h = document.querySelector('meta[name="_csrf_header"]')?.content;
                            const headers = {};
                            if (t && h) headers[h] = t;

                            const response = await fetch(`/cart/delete/${itemId}`, {
                                method: "DELETE",
                                headers
                            });
                            if (!response.ok) throw new Error("삭제 실패");

                            cart[itemId].count = 0;
                            updateCartUI();

                            const input = document.querySelector(`.point-item[data-id="${itemId}"]`)
                                ?.closest(".card-body")
                                .querySelector("input");
                            if (input) input.value = 0;

                            console.log("DB에서 장바구니 아이템 삭제 성공");
                        } catch (err) {
                            console.error(err);
                        }
                    });

                    rightBox.appendChild(priceSpan);
                    rightBox.appendChild(delBtn);

                    li.appendChild(leftSpan);
                    li.appendChild(rightBox);
                    cartList.appendChild(li);

                    total += item.price * item.count;
                }
            });

            cartTotal.textContent = `총 차감 포인트: ${(total).toLocaleString()}P`;
        }
    });
</script>
