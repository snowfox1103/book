<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>포인트샵</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/pointShop.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div th:replace="~{fragments/common :: header(active='board')}"></div>

<<div class="shop-container">
<!--  <h4 class="mb-4 fw-bold">포인트 샵</h4>-->
  <!-- 상품권 목록 -->
  <div class="row g-4 mb-5 justify-content-center">
    <div class="col-md-3" th:each="item : ${items}">
      <div class="card h-100 text-center">
        <div class="card-body">

          <!-- 상품 이미지 -->
          <div class="point-item"
               th:data-id="${item.itemId}"
               th:data-name="${item.itemName}"
               th:data-price="${item.itemPrice}">
            <img th:src="@{/images/${imagesitem.itemImage}}"
                 alt="상품 이미지"
                 class="img-fluid"
                 style="max-height: 100px;">
          </div>

          <!-- 상품 가격 -->
          <p class="point-box" th:text="${#numbers.formatInteger(item.itemPrice, 3, 'COMMA')} + 'P'"></p>

          <!-- 상품 이름 (설명 자리) -->
          <p class="text-muted small" th:text="${item.itemName}"></p>

          <!-- 수량 버튼 -->
          <div class="qty-control">
            <button class="btn btn-outline-secondary btn-sm btn-minus">-</button>
            <input type="text" value="0" readonly>
            <button class="btn btn-outline-secondary btn-sm btn-plus">+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 장바구니 + 포인트/결제 정보 -->
    <div class="cart-summary-row">
      <!-- 장바구니 -->
      <div class="cart-box">
        <h5 class="mb-3">🛒 장바구니</h5>
        <div class="cart-list flex-grow-1">
          <ul class="list-group mb-3" id="cartList"></ul>
        </div>
        <div class="fw-bold text-end cart-total" id="cartTotal">총 차감 포인트: 0P</div>
      </div>

      <!-- 포인트/결제 -->
      <div class="point-info">
        <div class="point-summary">
          <p>현재 포인트:
            <strong id="currentPoint"
                    th:data-value="${currentPoint}"
                    th:text="${#numbers.formatInteger(currentPoint, 3, 'COMMA')} + 'P'"></strong>
          </p>
          <p>선택 상품: <strong id="itemCount">0종 / 0개</strong></p>
          <p>차감 포인트: <strong id="usedPoint">0P</strong></p>
          <p class="text-success">남는 포인트: <strong id="remainPoint">0P</strong></p>
          <p class="text-muted small">* 결제 후 환불/취소 불가</p>
        </div>

        <!-- ✅ 박스 하단 고정 -->
        <div class="mt-auto">
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="agreeCheck" required>
            <label class="form-check-label" for="agreeCheck">구매 약관에 동의합니다</label>
          </div>
          <button id="payBtn" class="btn btn-success w-100">결제하기</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/common :: alert}"></div>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        let cart = {};

        const currentPointEl = document.getElementById("currentPoint");
        let currentPoint = parseInt(currentPointEl.dataset.value, 10);

        const usedPointEl = document.getElementById("usedPoint");
        const remainPointEl = document.getElementById("remainPoint");
        const itemCountEl = document.getElementById("itemCount");

        const t = document.querySelector('meta[name="_csrf"]')?.content;
        const h = document.querySelector('meta[name="_csrf_header"]')?.content;
        const headers = { "Content-Type": "application/json" };
        if (t && h) headers[h] = t;

        // ✅ 장바구니 불러오기
        try {
            const response = await fetch("/cart/list", { headers });
            if (!response.ok) throw new Error("장바구니 불러오기에 실패했습니다.");

            const cartData = await response.json();
            cartData.forEach(item => {
                cart[item.itemId] = {
                    name: item.itemName,
                    price: item.itemPrice,
                    count: item.itemCount
                };

                const input = document.querySelector(`.point-item[data-id="${item.itemId}"]`)
                    ?.closest(".card-body")
                    .querySelector("input");
                if (input) input.value = item.itemCount;
            });

            updateCartUI();
        } catch (err) {
            console.error("장바구니 초기화에 실패했습니다.", err);
        }

        // ✅ 서버에 업데이트
        async function updateCart(itemId, count) {
            try {
                await fetch("/cart/update", {
                    method: "POST",
                    headers,
                    body: JSON.stringify({ itemId, count })
                });
            } catch (err) {
                console.error("updateCart 실패", err);
            }
        }

        // ✅ 버튼 이벤트 연결
        document.querySelectorAll(".card").forEach(card => {
            const itemEl = card.querySelector(".point-item");
            const input = card.querySelector("input");
            const plusBtn = card.querySelector(".btn-plus");
            const minusBtn = card.querySelector(".btn-minus");

            if (!itemEl || !input || !plusBtn || !minusBtn) return;

            const itemId = itemEl.dataset.id;
            const itemName = itemEl.dataset.name;
            const itemPrice = parseInt(itemEl.dataset.price);

            if (!cart[itemId]) {
                cart[itemId] = { name: itemName, price: itemPrice, count: 0 };
            }

            plusBtn.addEventListener("click", () => {
                cart[itemId].count++;
                input.value = cart[itemId].count;
                updateCartUI();
                updateCart(itemId, cart[itemId].count);
            });

            minusBtn.addEventListener("click", () => {
                if (cart[itemId].count > 0) {
                    cart[itemId].count--;
                    input.value = cart[itemId].count;
                    updateCartUI();
                    updateCart(itemId, cart[itemId].count);
                }
            });
        });

        // ✅ 장바구니 UI 업데이트
        function updateCartUI() {
            const cartList = document.getElementById("cartList");
            const cartTotal = document.getElementById("cartTotal");
            cartList.innerHTML = "";
            let total = 0;
            let totalCount = 0;
            let typeCount = 0;

            Object.entries(cart).forEach(([itemId, item]) => {
                if (item.count > 0) {
                    const li = document.createElement("li");
                    li.className = "list-group-item d-flex justify-content-between align-items-center";

                    const leftSpan = document.createElement("span");
                    leftSpan.textContent = `${item.name} x ${item.count}`;

                    const rightBox = document.createElement("span");
                    rightBox.className = "d-flex align-items-center gap-2";

                    const priceSpan = document.createElement("span");
                    priceSpan.textContent = `${(item.price * item.count).toLocaleString()}P`;

                    const delBtn = document.createElement("button");
                    delBtn.className = "btn btn-sm btn-danger";
                    delBtn.textContent = "x";
                    delBtn.addEventListener("click", async () => {
                        try {
                            await fetch(`/cart/delete/${itemId}`, { method: "DELETE", headers });
                            cart[itemId].count = 0;
                            updateCartUI();

                            const input = document.querySelector(`.point-item[data-id="${itemId}"]`)
                                ?.closest(".card-body")
                                .querySelector("input");
                            if (input) input.value = 0;
                        } catch (err) {
                            console.error("삭제를 실패했습니다.", err);
                        }
                    });

                    rightBox.appendChild(priceSpan);
                    rightBox.appendChild(delBtn);
                    li.appendChild(leftSpan);
                    li.appendChild(rightBox);
                    cartList.appendChild(li);

                    total += item.price * item.count;
                    totalCount += item.count;
                    typeCount++;
                }
            });

            cartTotal.textContent = `총 차감 포인트: ${total.toLocaleString()}P`;
            usedPointEl.textContent = `${total.toLocaleString()}P`;

            const remain = currentPoint - total;
            remainPointEl.textContent = `${remain.toLocaleString()}P`;
            remainPointEl.className = remain < 0 ? "text-danger" : "text-success";

            itemCountEl.textContent = `${typeCount}종 / ${totalCount}개`;
        }

        // ✅ 결제 버튼 이벤트
        document.getElementById("payBtn").addEventListener("click", async () => {
            if (!document.getElementById("agreeCheck").checked) {
                alert("구매 약관에 동의해야 결제가 가능합니다.");
                return;
            }

            const usedPoint = parseInt(usedPointEl.textContent.replace(/[^0-9]/g, ""));
            if (currentPoint < usedPoint) {
                alert("포인트가 부족합니다!");
                return;
            }

            const items = Object.entries(cart)
                .filter(([_, item]) => item.count > 0)
                .map(([id, item]) => ({
                    itemId: id,
                    itemName: item.name,
                    itemPrice: item.price,
                    itemCount: item.count
                }));

            try {
                const response = await fetch("/cart/checkout", {
                    method: "POST",
                    headers,
                    body: JSON.stringify(items)
                });

                if (!response.ok) throw new Error("결제 실패");

                alert("결제가 완료되었습니다!");
                location.reload();
            } catch (err) {
                console.error(err);
                alert("결제 중 오류 발생!!");
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
