<!doctype html>
<html lang="ko"><head><meta charset="UTF-8"><title>404</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container py-5"> <!-- 테스트용 -->
  <div class="alert alert-secondary">
    <h1 class="h5 mb-2">페이지를 찾을 수 없습니다 (404)</h1>
    <a class="btn btn-outline-secondary"
       th:with="p=${path}"
       th:href="${#strings.startsWith(p, '/notice') ? '/notice'
            : (#strings.startsWith(p, '/qna') ? '/qna' : '/')}">
      목록으로
    </a>
  </div>
</div></body></html>
