<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title th:text="${n != null and n.nBId != null ? '공지 수정' : '공지 작성'}">공지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

  <div class="mb-3">
    <a th:href="@{/notice}" class="btn btn-secondary">← 목록</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h5 class="card-title mb-4" th:text="${n != null and n.nBId != null ? '공지 수정' : '공지 작성'}">공지</h5>

      <!-- 작성/수정 공용 폼 -->
      <form
              th:action="${n != null and n.nBId != null} ? @{|/notice/${n.nBId}/edit|} : @{/notice}"
              method="post">

        <!-- CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- 제목: 컨트롤러가 요구하는 이름 그대로 -->
        <div class="mb-3">
          <label for="nBTitle" class="form-label">제목</label>
          <input id="nBTitle" name="nBTitle" type="text" class="form-control"
                 th:value="${n != null ? n.nBTitle : ''}" placeholder="제목을 입력하세요" required>
        </div>

        <!-- 내용: 컨트롤러가 요구하는 이름 그대로 -->
        <div class="mb-4">
          <label for="nBContent" class="form-label">내용</label>
          <textarea id="nBContent" name="nBContent" rows="10" class="form-control"
                    th:text="${n != null ? n.nBContent : ''}" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary"
                  th:text="${n != null and n.nBId != null} ? '수정' : '등록'">등록</button>
          <a th:href="@{/notice}" class="btn btn-outline-secondary">취소</a>
        </div>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{fragments/common :: alert}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
