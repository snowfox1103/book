<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/nyjbasic.html}">
<head>
    <title>예산 전체 목록</title>
    <link rel="stylesheet" href="/css/budget/budgetList.css">
</head>
<div layout:fragment="content">
    <!--  <h1>Board List</h1>-->
    <div class="card mb-3">
        <div class="card-body">
            <form action="/budget/budgetList" method="get" class="budget-search-form" id="budgetListForm">
                <input type="hidden" name="size" th:value="${pageRequestDTO.size}">

                <!-- 첫 번째 줄 -->
                <div class="row g-3 align-items-end mb-2">
                    <div class="col-md-3">
                        <label for="Years" class="form-label">연도</label>
                        <select class="form-select" name="selectYear" id="Years">
                            <option value="">전체</option>
                            <option th:each="num: ${#numbers.sequence(#temporals.year(#temporals.createNow()),2020)}"
                                    th:value="${num}"
                                    th:text="${num}"
                                    th:selected="${num == pageRequestDTO.selectYear}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="Months" class="form-label">월</label>
                        <select class="form-select" name="selectMonth" id="Months">
                            <option value="">전체</option>
                            <option th:each="mon: ${#numbers.sequence(1,12)}"
                                    th:value="${mon}"
                                    th:text="${mon}"
                                    th:selected="${mon == pageRequestDTO.selectMonth}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="cats" class="form-label">카테고리</label>
                        <select class="form-select" name="categories" id="cats">
                            <option value="">전체</option>
                            <option th:each="cat: ${categories}"
                                    th:value="${cat.catId}"
                                    th:text="${cat.catName}"
                                    th:selected="${cat.catId == pageRequestDTO.categories}">
                            </option>
                        </select>
                    </div>
                </div>

                <!-- 두 번째 줄 -->
                <!-- 두 번째 줄 + 버튼(우측) -->
                <div class="row g-3 align-items-end mb-2">
                    <div class="col-md-3">
                        <label for="aMin" class="form-label">설정 최소 금액</label>
                        <input type="number" id="aMin" class="form-control" name="amountMin"
                               th:value="${pageRequestDTO.amountMin}" placeholder="최소금액 입력">
                    </div>

                    <div class="col-md-3">
                        <label for="aMax" class="form-label">설정 최대 금액</label>
                        <input type="number" id="aMax" class="form-control" name="amountMax"
                               th:value="${pageRequestDTO.amountMax}" placeholder="최대금액 입력">
                    </div>

                    <!-- 버튼을 같은 줄의 우측 끝에 -->
                    <div class="col-md-6 d-flex justify-content-end">
                        <div class="budget-search-actions">
                            <button class="btn btn-primary me-2" type="submit">검색</button>
                            <button class="btn btn-danger clearBtn" type="button">초기화</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>


    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    모든 예산 내역
                </div>
                <div class="card-body " >
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">월</th>
                            <th scope="col">카테고리</th>
                            <th scope="col">설정금액</th>
                            <th scope="col">사용금액</th>
                            <th scope="col">남은금액</th>
                            <th scope="col">예산 초과 여부</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(bList.dtoList)}">
                            <td colspan="7" class="text-center text-muted">데이터가 없습니다.</td>
                        </tr>
                            <tr th:each="b:${bList.dtoList}"  > <!--응답 페이지 안의 예산 dto 리스트-->
                                <th scope="row">
                                    <a th:href="|@{/budget/budgetRead(bno =${b.budgetId})}&${link}|"> [[${b.budgetId}]] </a>
                                </th>
                                <td th:text="${b.budYear + '  -  ' + b.budMonth + '월'}"></td>
                                <td>
                                    <span th:each="cat : ${categories}"
                                          th:if="${cat.catId} == ${b.budCategory}"
                                          th:text="${cat.catName}">
                                   </span>
                                </td>
                                <td th:text="${T(java.lang.String).format('%,d', b.budAmount)}"></td>
                                <td th:text="${T(java.lang.String).format('%,d', b.budCurrent)}"></td>
                                <td th:text="${T(java.lang.String).format('%,d', b.budAmount - b.budCurrent)}"></td>
                                <td>
                                    <span th:if="${b.budIsOver == true}" th:text="O"></span>
                                    <span th:if="${b.budIsOver == false}" th:text="X"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- ------------------------------------------------------------------- 목록 페이지 처리-->
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-primary toCurrentList" type="button">돌아가기</button>
                        <ul class="pagination mb-0" th:if="${bList.end > 0}">
                            <li class="page-item" th:if="${bList.prev}">
                                <a class="page-link" th:data-num="${bList.start -1}">Previous</a>
                            </li>
                            <th:block th:if="${bList.start > 0}" th:each="i: ${#numbers.sequence(bList.start, bList.end)}">
                                <li th:class="${bList.page == i}?'page-item active':'page-item'">
                                    <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:block>
                            <li class="page-item" th:if="${bList.next}">
                                <a class="page-link" th:data-num="${bList.end + 1}">Next</a>
                            </li>
                        </ul>
                    </div>
                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>
<script layout:fragment="script" th:inline="javascript">
    console.log("script......");

    // 1) 페이지네이션: 엘리먼트 있을 때만 이벤트 바인딩
    const pager = document.querySelector(".pagination");
    if (pager) {
        pager.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            const target = e.target;
            if (target.tagName !== 'A') return;

            const num = target.getAttribute("data-num");
            const formObj = document.querySelector("#budgetListForm");

            // 기존 page 히든 제거 후 다시 세팅(중복 방지)
            formObj.querySelectorAll("input[name='page']").forEach(el => el.remove());
            formObj.insertAdjacentHTML("beforeend", `<input type="hidden" name="page" value="${num}">`);
            formObj.submit();
        }, false);
    }

    // 2) 초기화 버튼: 모든 필드 비우고 page 파라미터 제거 → 폼 제출
    document.querySelector(".clearBtn").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        const form = document.querySelector("#budgetListForm");

        // select들을 "전체(빈 값)"로
        const years = form.querySelector("#Years");
        const months = form.querySelector("#Months");
        const cats = form.querySelector("#cats");
        if (years)  years.value = "";
        if (months) months.value = "";
        if (cats)   cats.value = "";

        // 금액 입력 비우기
        const aMin = form.querySelector("#aMin");
        const aMax = form.querySelector("#aMax");
        if (aMin) aMin.value = "";
        if (aMax) aMax.value = "";

        // page 히든 제거
        form.querySelectorAll("input[name='page']").forEach(el => el.remove());

        // 필요 시 size도 기본값으로 돌리고 싶으면 여기서 조정
        // const size = form.querySelector("input[name='size']");
        // if (size) size.value = "10";

        // 비어있는 파라미터로 같은 URL GET
        form.submit();
    });

    // 3) 현재 목록으로 돌아가기
    document.querySelector(".toCurrentList").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
        self.location = '/budget/currentList';
    });
</script>

</html>
