<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/nyjbasic.html}">

<head>
    <title>Board Register</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    이번 달 예산 추가
                </div>
                <div class="card-body">
                    <form action="/budget/budgetRegister" method="post">
                        <input type="hidden" name="userNo" th:value="${users}">
                        <div class="input-group mb-3">
                            <span class="input-group-text">연도</span>
                            <input type="text" th:value="${#temporals.year(#temporals.createNow())}" class="form-control" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">월</span>
                            <input type="text" th:value="${#temporals.month(#temporals.createNow())}" class="form-control" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">카테고리 선택</span>
                            <select name="budCategory" class="form-select">
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.catId}"
                                        th:text="${cat.catName}">
                                </option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">설정 금액</span>
                            <input type="number" name="budAmount" class="form-control" placeholder="금액입력">
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="budNotice" name="budNotice" value="true">
                            <label class="form-check-label" for="budNotice">
                                예산 초과 시 알림 받기
                            </label>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn">등록하기</button>
                                <button type="reset" class="btn btn-secondary">초기화</button>
                                <button type="button" class="btn btn-secondary toList">목록 가기</button>
                            </div>
                        </div>
                    </form>
                    <!-- 중복 등록 모달 -->
                    <div th:if="${duplicateError}" class="modal fade" id="duplicateModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">중복 오류</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <p th:text="${duplicateError}">이미 등록된 카테고리입니다.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">

    const auth = [[${#authentication}]]

    const errors = [[${errors}]]
    console.log(errors)

    const budAmountError = /*[[${budAmountError}]]*/ null;
    if(budAmountError){
        alert(budAmountError); // "금액 입력" 띄움
    }
    if([[${duplicateError != null}]]){
        var duplicateModal = new bootstrap.Modal(document.getElementById('duplicateModal'));
        duplicateModal.show();
    }

    document.querySelector(".toList").addEventListener("click",function (e){
        e.preventDefault()
        e.stopPropagation()
        self.location='/budget/currentList'
    })
</script>
