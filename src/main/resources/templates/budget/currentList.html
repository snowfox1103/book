<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/nyjbasic.html}">
<head>
    <title>이번 달 예산 목록</title>
    <link rel="stylesheet" href="/css/budget/currentList.css">
</head>
<div layout:fragment="content">
    <!--  <h1>Board List</h1>-->
    <div class="row mt-3">
        <form action="/budget/currentList" method="get" id="currentListForm">
            <div class="col">
                <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
            </div>
        </form>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <th:block th:text="${#temporals.year(#temporals.createNow()) + '년 '+ #temporals.month(#temporals.createNow())+'월 예산'}"></th:block>
                </div>
                <div class="card-body p-4">
                    <div class="summary-cards">
                        <!-- 설정 금액 -->
                        <div class="stat-card accent-blue">
                            <div class="bar"></div>
                            <div class="label">예산 설정 금액</div>
                            <div class="value" th:text="${T(java.lang.String).format('%,d', sumBudgets)} + ' 원'"></div>
                        </div>

                        <!-- 사용 금액 -->
                        <div class="stat-card accent-pink">
                            <div class="bar"></div>
                            <div class="label">예산 사용 금액</div>
                            <div class="value" th:text="${T(java.lang.String).format('%,d', sumUses)} + ' 원'"></div>
                        </div>

                        <!-- 남은 금액 (마이너스면 빨간색) -->
                        <div class="stat-card accent-green"
                             th:classappend="${(sumBudgets - sumUses) < 0} ? ' is-negative' : null">
                            <div class="bar"></div>
                            <div class="label">남은 금액</div>
                            <div class="value" th:text="${T(java.lang.String).format('%,d', sumBudgets - sumUses)} + ' 원'"></div>
                        </div>
                    </div>
                </div>

                <div class="card-body p-5" >
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">카테고리</th>
                            <th scope="col">설정금액(원)</th>
                            <th scope="col">사용금액(원)</th>
                            <th scope="col">남은금액(원)</th>
                            <th scope="col">예산 초과 여부</th>
                        </tr>
                        </thead>
                            <tbody>
                            <tr th:if="${!hasData}">
                                <td colspan="5" class="text-center text-muted">데이터가 없습니다.</td>
                            </tr>
                            <tr th:each="b: ${rows}"
                                th:if="${hasData}"> <!--응답 페이지 안의 budgetDTO, 유저 정보 뽑기-->
                                <td>
                                    <span th:each="cat : ${categories}"
                                          th:if="${cat.catId} == ${b.budCategory}">
                                        <a th:href="|@{/budget/budgetRead(bno =${b.budgetId})}&${link}|" th:text="${cat.catName}"></a>
                                   </span>
                                </td>
                                <td th:text="${T(java.lang.String).format('%,d', b.budAmount)}"></td>
                                <td th:text="${T(java.lang.String).format('%,d', b.budCurrent)}"></td>
                                <td th:text="${T(java.lang.String).format('%,d', b.budAmount - b.budCurrent )}"></td>
                                <td>
                                    <span th:if="${b.budIsOver == true}" th:text="O"></span>
                                    <span th:if="${b.budIsOver == false}" th:text="X"></span>
                                </td>
                            </tr>
                            </tbody>
                    </table>
                    <!-- ------------------------------------------------------------------- 목록 페이지 처리-->
                    <div class="d-flex justify-content-between align-items-center mt-3 ">
                        <!-- 왼쪽 버튼들 -->
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary goToReg" type="button">등록하기</button>
                            <button class="btn btn-secondary toAllList" type="button">전체 예산 보기</button>
                        </div>
                        <!-- 오른쪽 페이지네이션 -->
                        <ul class="pagination mb-0" th:if="${response.end > 0}">
                            <li class="page-item" th:if="${response.prev}">
                                <a class="page-link" th:data-num="${response.start -1}">Previous</a>
                            </li>
                            <th:block th:each="i: ${#numbers.sequence(response.start, response.end)}">
                                <li th:class="${response.page == i} ? 'page-item active' : 'page-item'">
                                    <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:block>
                            <li class="page-item" th:if="${response.next}">
                                <a class="page-link" th:data-num="${response.end + 1}">Next</a>
                            </li>
                        </ul>
                    </div>
                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>
    <script layout:fragment="script" th:inline="javascript">
        console.log("script......");

        // 1) 버튼 핸들러를 먼저 등록
        const regBtn = document.querySelector(".goToReg");
        if (regBtn) {
            regBtn.addEventListener("click", function (e) {
                e.preventDefault(); e.stopPropagation();
                self.location = '/budget/budgetRegister';
            }, false);
        }

        const allBtn = document.querySelector(".toAllList");
        if (allBtn) {
            allBtn.addEventListener("click", function (e) {
                e.preventDefault(); e.stopPropagation();
                self.location = '/budget/budgetList';
            }, false);
        }

        // 2) 페이지네이션: 요소가 있을 때만 바인딩 (여러 개 대비)
        const pagers = document.querySelectorAll(".pagination");
        if (pagers.length > 0) {
            pagers.forEach(pager => {
                pager.addEventListener("click", function (e) {
                    const a = e.target.closest("a");
                    if (!a) return; // 링크가 아니면 무시
                    e.preventDefault(); e.stopPropagation();

                    const num = a.getAttribute("data-num");
                    if (!num) return;

                    const formObj = document.querySelector("#currentListForm");
                    if (!formObj) return;

                    // 기존 page 히든 제거 후 재설정(중복 방지)
                    formObj.querySelectorAll("input[name='page']").forEach(el => el.remove());
                    formObj.insertAdjacentHTML("beforeend",
                        `<input type="hidden" name="page" value="${num}">`);
                    formObj.submit();
                }, false);
            });
        }
    </script>
</html>
