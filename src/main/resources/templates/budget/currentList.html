<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<div layout:fragment="content">
    <!--  <h1>Board List</h1>-->
    <div class="row mt-3">
        <form action="/budget/currentList" method="get">
            <div class="col">
                <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
            </div>
        </form>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">이번 달 예산 내역</h5>
                </div>
                <div class="card-body" >
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">연도</th>
                            <th scope="col">월</th>
                            <th scope="col">카테고리</th>
                            <th scope="col">설정금액</th>
                            <th scope="col">사용금액</th>
                            <th scope="col">남은금액</th>
                            <th scope="col">예산 초과 여부</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="b: ${response.dtoList}"
                            th:if="${b.budYear == #temporals.year(#temporals.createNow()) and b.budMonth == #temporals.month(#temporals.createNow()) and b.userNo == 1}"> <!--응답 페이지 안의 budgetDTO, 유저 정보 뽑기-->
                            <th scope="row">
                                <a th:href="|@{/budget/budgetRead(bno =${b.budgetId})}&${link}|"> [[${b.budgetId}]] </a>
                            </th>
                            <td>[[${b.budYear}]]</td>
                            <td>[[${b.budMonth}]]</td>
                            <td>
                                <span th:each="cat : ${categories}"
                                      th:if="${cat.catId} == ${b.budCategory}"
                                      th:text="${cat.catName}">
                               </span>
                            </td>
                            <td>[[${b.budAmount}]]</td>
                            <td>[[${b.budCurrent}]]</td>
                            <td>[[${b.budAmount - b.budCurrent}]]</td>
                            <td>[[${b.budIsOver}]]</td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- ------------------------------------------------------------------- 목록 페이지 처리-->
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <!-- 왼쪽 버튼들 -->
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary goToReg" type="button">등록하기</button>
                            <button class="btn btn-secondary toAllList" type="button">전체 예산 보기</button>
                            <button class="btn btn-secondary toStastics" type="button">통계 보러 가기</button>
                        </div>

                        <!-- 오른쪽 페이지네이션 -->
                        <ul class="pagination mb-0">
                            <li class="page-item" th:if="${response.prev}">
                                <a class="page-link" th:data-num="${response.start -1}">Previous</a>
                            </li>
                            <th:block th:each="i: ${#numbers.sequence(response.start, response.end)}">
                                <li th:class="${response.page == i} ? 'page-item active' : 'page-item'">
                                    <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:block>
                            <li class="page-item" th:if="${response.next}">
                                <a class="page-link" th:data-num="${response.end + 1}">Next</a>
                            </li>
                        </ul>
                    </div>
                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>

        document.querySelector(".goToReg").addEventListener("click",function (e){
            e.preventDefault();
            e.stopPropagation();
            self.location = '/budget/budgetRegister';
        },false)

        document.querySelector(".toAllList").addEventListener("click",function (e){
            e.preventDefault();
            e.stopPropagation();
            self.location = '/budget/budgetList';
        })
    </script>
</html>
