<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/nyjbasic.html}">

<head>
    <title>예산 내역 조회</title>
    <link rel="stylesheet" href="/css/budget/budgetRead.css">
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    예산 내역 조회
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">월</span>
                        <input type="text" th:value="${#temporals.year(#temporals.createNow()) + ' ' + #temporals.month(#temporals.createNow()) +'월'}" class="form-control" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">카테고리 선택</span>
                        <select name="budCategory" class="form-select" disabled>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.catId}"
                                    th:text="${cat.catName}"
                                    th:selected="${cat.catId == budgetDTO.budCategory}">
                            </option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">설정 금액</span>
                        <input type="number" name="budAmount" class="form-control" placeholder="금액입력" th:value="${budgetDTO.budAmount}" readonly>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="budNotice" name="budNotice"
                               th:checked="${budgetDTO.budNotice}" disabled>
                        <label class="form-check-label" for="budNotice">
                            예산 초과 시 알림 받기
                        </label>
                    </div>

                    <div class="my-4">
                        <div class="float-end" th:with="link=${pageRequestDTO.getLink()}">
                            <a th:href="|@{/budget/budgetModify(bno =${budgetDTO.budgetId})}&${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-primary modifyBtn">수정하기</button>
                            </a>
                            <a th:href="|@{/budget/currentList}?${link}|">
                                <button type="reset" class="btn btn-secondary listBtn">목록 보기</button>
                            </a>
                        </div>
                    </div>
                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">

    const auth = [[${#authentication}]]
    document.querySelector(".listBtn").addEventListener("click",function (e){
        e.stopPropagation()
        e.stopPropagation()
        self.location = "/trans/transList"
    })

</script>
